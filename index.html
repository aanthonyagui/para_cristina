<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Cristina Jamile ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Press+Start+2P&family=Pacifico&display=swap');

        /* --- BASE --- */
        * { box-sizing: border-box; touch-action: none; user-select: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; width: 100vw; height: 100vh; height: 100dvh; overflow: hidden; font-family: 'Fredoka', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; background: #222; transition: background 1.5s ease; }

        /* --- FONDOS --- */
        .bg-layer { position: absolute; inset:0; z-index:0; pointer-events:none; }
        body.morning { background: linear-gradient(180deg, #56CCF2 0%, #2F80ED 100%); }
        body.afternoon { background: linear-gradient(180deg, #F2994A 0%, #F2C94C 100%); }
        body.night { background: linear-gradient(180deg, #141E30 0%, #243B55 100%); }
        
        .floating { position: absolute; opacity: 0.6; animation: float 10s infinite linear; }
        @keyframes float { from { transform: translateY(110vh) rotate(0deg); } to { transform: translateY(-10vh) rotate(360deg); } }

        /* --- UI --- */
        .ui { position: absolute; top: 10px; width: 100%; text-align: center; z-index: 50; pointer-events: none; }
        h1 { font-family: 'Pacifico'; font-size: 1.8rem; margin: 0; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .badge { background: rgba(255,255,255,0.2); padding: 4px 12px; border-radius: 15px; font-size: 0.8rem; backdrop-filter: blur(4px); border: 1px solid rgba(255,255,255,0.3); }
        .instr { background: rgba(0,0,0,0.6); color: #FFD700; padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; display: inline-block; margin-top: 5px; }

        /* --- GAME CONTAINER --- */
        #gameRoot { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; z-index: 10; }
        
        canvas { border: 3px solid white; border-radius: 12px; background: rgba(0,0,0,0.2); box-shadow: 0 10px 30px rgba(0,0,0,0.4); max-width: 95%; max-height: 80%; }
        
        /* Estilos DOM Gen√©ricos */
        .g-btn { font-size: 4rem; position: absolute; cursor: pointer; transition: transform 0.1s; }
        .g-btn:active { transform: scale(0.9); }
        .grid { display: grid; gap: 8px; background: rgba(255,255,255,0.2); padding: 15px; border-radius: 15px; }
        .card { background: white; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; color: #333; cursor: pointer; width: 60px; height: 60px; }

        /* Controles M√≥viles */
        .controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: center; gap: 20px; z-index: 60; pointer-events: auto; }
        .c-btn { width: 60px; height: 60px; background: rgba(255,255,255,0.2); border: 2px solid white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; cursor: pointer; backdrop-filter: blur(4px); }
        .c-btn:active { background: rgba(255,255,255,0.5); }

        /* Modal */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: 0.4s; }
        .modal.active { opacity: 1; pointer-events: all; }
        .modal-box { background: white; width: 85%; max-width: 350px; padding: 25px; border-radius: 20px; text-align: center; color: #333; transform: scale(0.8); transition: 0.3s; border-bottom: 5px solid #ff6b81; }
        .modal.active .modal-box { transform: scale(1); }
        .btn-r { background: #ff6b81; color: white; border: none; padding: 12px 30px; border-radius: 50px; font-weight: bold; margin-top: 15px; cursor: pointer; font-size: 1rem; }

    </style>
</head>
<body>

    <div class="bg-layer" id="bgLayer"></div>

    <div class="ui">
        <div id="topBadge" class="badge">Juego 1/35</div>
        <h1>Cristina Jamile</h1>
        <div id="instr" class="instr">Cargando...</div>
    </div>

    <div id="gameRoot"></div>

    <div id="controls" class="controls" style="display:none;">
        <div class="c-btn" id="bL">‚¨ÖÔ∏è</div>
        <div class="c-btn" id="bA">‚ù§Ô∏è</div>
        <div class="c-btn" id="bR">‚û°Ô∏è</div>
    </div>

    <div class="modal" id="winModal">
        <div class="modal-box">
            <h2 style="margin:0; color:#ff6b81;">¬°Genial! üíñ</h2>
            <p id="winMsg" style="margin:15px 0; font-style:italic;">...</p>
            <div style="font-size:3rem;">ü•∞üéâ</div>
            <button class="btn-r" onclick="location.reload()">Jugar otro üé≤</button>
        </div>
    </div>

    <script>
        // === CONFIGURACI√ìN ===
        const quotes = [
            "Eres mi casualidad m√°s bonita.", "Juntos somos magia.", "Tu sonrisa me reinicia.", 
            "Eres mi jugadora #1.", "Contigo paso cualquier nivel.", "Gracias por existir.",
            "Te elijo hoy y siempre.", "Mi mundo eres t√∫.", "Eres perfecta.", "Te amo infinitamente."
        ];

        let state = { active: true, score: 0, target: 0 };
        const root = document.getElementById('gameRoot');
        const instr = document.getElementById('instr');
        const controls = document.getElementById('controls');
        const bL = document.getElementById('bL');
        const bA = document.getElementById('bA');
        const bR = document.getElementById('bR');
        let canvas, ctx, loopId;

        // === INICIO ===
        function init() {
            // 1. Atm√≥sfera
            const h = new Date().getHours();
            const body = document.body;
            body.className = h>=6&&h<12?'morning':(h>=12&&h<19?'afternoon':'night');
            
            // Fondo
            const layer = document.getElementById('bgLayer');
            const icon = h>=6&&h<12 ? '‚òÅÔ∏è' : (h>=12&&h<19 ? '‚ú®' : '‚≠ê');
            for(let i=0; i<15; i++) {
                const el = document.createElement('div'); el.className='floating';
                el.innerText=icon; el.style.left=Math.random()*100+'%'; 
                el.style.animationDuration=(Math.random()*10+5)+'s'; 
                el.style.fontSize=(Math.random()*20+10)+'px';
                layer.appendChild(el);
            }

            // 2. Selecci√≥n de Juego (35 Juegos)
            const games = [
                // Arcade (Canvas)
                gFlappy, gSnake, gBreakout, gSpace, gPong, gCloud, gRain, gDodger, gMaze, gBalance,
                // L√≥gica/Memoria
                gMemory, gSimon, gUnique, gSequence, gPuzzle, gCode, gMath, gColor, gPattern, gGuess,
                // Acci√≥n/Click
                gClicker, gWhack, gNinja, gCatch, gReaction, gPiano, gTyping,
                // Casual/Touch
                gBalloon, gSlider, gSafe, gClean, gWheel, gGarden, gBattery, gLoveLetter
            ];

            const idx = Math.floor(Math.random() * games.length);
            // const idx = 0; // DESCOMENTAR PARA PROBAR UNO ESPEC√çFICO (0-34)
            
            document.getElementById('topBadge').innerText = `Juego #${idx+1}`;
            games[idx]();
        }

        // === UTILIDADES ===
        function win() {
            if(!state.active) return; state.active=false;
            if(loopId) cancelAnimationFrame(loopId);
            if(navigator.vibrate) try{navigator.vibrate([100,50,100]);}catch(e){}
            document.getElementById('winMsg').innerText = quotes[Math.floor(Math.random()*quotes.length)];
            document.getElementById('winModal').classList.add('active');
        }
        function gameOver() {
            if(!state.active) return; state.active=false;
            if(loopId) cancelAnimationFrame(loopId);
            if(navigator.vibrate) try{navigator.vibrate(200);}catch(e){}
            setTimeout(()=>{alert("¬°Ups! Intenta de nuevo."); location.reload();},100);
        }
        function setupCanvas(w=320, h=480) {
            root.innerHTML = `<canvas width="${w}" height="${h}"></canvas>`;
            canvas = root.querySelector('canvas');
            ctx = canvas.getContext('2d');
            controls.style.display='none';
        }
        function updateUI(txt) { instr.innerText = txt; }

        // ==========================================
        //             LOS 35 JUEGOS
        // ==========================================

        // 1. FLAPPY LOVE
        function gFlappy() {
            setupCanvas(); updateUI("Toca para volar. Meta: 8"); state.target=8;
            const b={x:50,y:200,v:0}; const pipes=[]; let f=0;
            root.onpointerdown=()=>b.v=-7;
            function loop(){
                if(!state.active) return; ctx.clearRect(0,0,320,480);
                b.v+=0.4; b.y+=b.v;
                ctx.font="30px Arial"; ctx.fillText("‚ù§Ô∏è",b.x,b.y);
                if(f++%100===0) pipes.push({x:320,h:Math.random()*200+50});
                pipes.forEach(p=>{
                    p.x-=2; ctx.fillStyle="white"; ctx.fillRect(p.x,0,40,p.h); ctx.fillRect(p.x,p.h+130,40,480);
                    if(b.x+30>p.x && b.x<p.x+40 && (b.y-25<p.h || b.y>p.h+130)) gameOver();
                    if(p.x+40<b.x && !p.passed){p.passed=true; state.score++; updateUI(`${state.score}/${state.target}`); if(state.score>=state.target)win();}
                });
                if(b.y>480||b.y<0) gameOver(); loopId=requestAnimationFrame(loop);
            } loop();
        }

        // 2. SNAKE
        function gSnake() {
            setupCanvas(); updateUI("Come 8 rosas"); state.target=8; controls.style.display='flex'; bA.style.display='none';
            let sn=[{x:5,y:5}], dx=1, dy=0, fd={x:10,y:10}, f=0;
            bL.onpointerdown=()=>{const t=dx;dx=dy;dy=-t;}; bR.onpointerdown=()=>{const t=dx;dx=-dy;dy=t;};
            function loop(){
                if(!state.active) return; if(f++%10!==0) {loopId=requestAnimationFrame(loop);return;}
                const h={x:sn[0].x+dx, y:sn[0].y+dy};
                if(h.x<0||h.x>=16||h.y<0||h.y>=24) gameOver();
                for(let s of sn) if(h.x===s.x && h.y===s.y) gameOver();
                sn.unshift(h);
                if(h.x===fd.x && h.y===fd.y){ state.score++; updateUI(`${state.score}/${state.target}`); if(state.score>=state.target)win(); fd={x:Math.floor(Math.random()*16),y:Math.floor(Math.random()*24)}; } else sn.pop();
                ctx.fillStyle="rgba(0,0,0,0.5)"; ctx.fillRect(0,0,320,480);
                ctx.fillStyle="#F2C94C"; sn.forEach(s=>ctx.fillRect(s.x*20,s.y*20,18,18));
                ctx.fillText("üåπ",fd.x*20,fd.y*20+15); loopId=requestAnimationFrame(loop);
            } loop();
        }

        // 3. BREAKOUT
        function gBreakout() {
            setupCanvas(); updateUI("Rompe ladrillos"); controls.style.display='flex'; bA.style.display='none';
            let pd={x:120,w:80}, bl={x:160,y:240,dx:3,dy:-3}, brs=[];
            for(let r=0;r<4;r++)for(let c=0;c<5;c++) brs.push({x:c*60+10,y:r*25+30,s:1});
            let mL=false, mR=false;
            bL.onpointerdown=()=>mL=true; bL.onpointerup=()=>mL=false; bR.onpointerdown=()=>mR=true; bR.onpointerup=()=>mR=false;
            function loop(){
                if(!state.active) return; ctx.clearRect(0,0,320,480);
                if(mL&&pd.x>0)pd.x-=5; if(mR&&pd.x+80<320)pd.x+=5;
                bl.x+=bl.dx; bl.y+=bl.dy;
                if(bl.x<0||bl.x>320)bl.dx=-bl.dx; if(bl.y<0)bl.dy=-bl.dy; if(bl.y>480)gameOver();
                if(bl.y>450&&bl.x>pd.x&&bl.x<pd.x+80)bl.dy=-Math.abs(bl.dy);
                let rem=0;
                brs.forEach(b=>{
                    if(b.s){ rem++; if(bl.x>b.x&&bl.x<b.x+50&&bl.y>b.y&&bl.y<b.y+20){bl.dy=-bl.dy; b.s=0;} ctx.fillStyle="white"; ctx.fillRect(b.x,b.y,50,20); }
                });
                if(rem===0)win();
                ctx.fillStyle="#ff6b81"; ctx.fillRect(pd.x,460,80,10); ctx.beginPath(); ctx.arc(bl.x,bl.y,5,0,7); ctx.fill();
                loopId=requestAnimationFrame(loop);
            } loop();
        }

        // 4. SPACE SHOOTER
        function gSpace() {
            setupCanvas(); updateUI("Dispara a los enemigos"); controls.style.display='flex';
            let p={x:140}, buls=[], ens=[], f=0;
            bL.onpointerdown=()=>p.x-=20; bR.onpointerdown=()=>p.x+=20; bA.onpointerdown=()=>buls.push({x:p.x+15,y:400});
            function loop(){
                if(!state.active) return; ctx.clearRect(0,0,320,480);
                if(f++%40===0) ens.push({x:Math.random()*280, y:-20});
                ctx.font="30px Arial"; ctx.fillText("üöÄ",p.x,450);
                buls.forEach((b,i)=>{ b.y-=8; ctx.fillText("‚ù§Ô∏è",b.x,b.y); if(b.y<0)buls.splice(i,1); });
                ens.forEach((e,i)=>{
                    e.y+=3; ctx.fillText("üëæ",e.x,e.y);
                    if(e.y>450) gameOver();
                    buls.forEach((b,j)=>{ if(Math.abs(b.x-e.x)<30 && Math.abs(b.y-e.y)<30){ ens.splice(i,1); buls.splice(j,1); state.score++; updateUI(`Score: ${state.score}`); if(state.score>=10)win(); } });
                });
                loopId=requestAnimationFrame(loop);
            } loop();
        }

        // 5. PONG
        function gPong() {
            setupCanvas(); updateUI("Que no caiga (5 rebotes)"); controls.style.display='flex'; bA.style.display='none';
            let pd={x:120}, bl={x:160,y:50,dx:4,dy:4};
            bL.onpointerdown=()=>pd.x-=20; bR.onpointerdown=()=>pd.x+=20;
            function loop(){
                if(!state.active) return; ctx.clearRect(0,0,320,480);
                bl.x+=bl.dx; bl.y+=bl.dy;
                if(bl.x<0||bl.x>320)bl.dx=-bl.dx; if(bl.y<0)bl.dy=-bl.dy; if(bl.y>480)gameOver();
                if(bl.y>440 && bl.x>pd.x && bl.x<pd.x+80) { bl.dy=-Math.abs(bl.dy); state.score++; updateUI(`${state.score}/5`); if(state.score>=5)win(); }
                ctx.fillStyle="white"; ctx.fillRect(pd.x,450,80,10); ctx.beginPath(); ctx.arc(bl.x,bl.y,8,0,7); ctx.fill();
                loopId=requestAnimationFrame(loop);
            } loop();
        }

        // 6. CLOUD JUMP
        function gCloud() {
            setupCanvas(); updateUI("Sube a las nubes");
            let p={x:160,y:300,vy:0}, plats=[]; for(let i=0;i<6;i++)plats.push({x:Math.random()*260, y:480-i*90});
            root.onpointerdown=(e)=>{ const r=canvas.getBoundingClientRect(); if(e.clientX-r.left<160)p.x-=40; else p.x+=40; };
            function loop(){
                if(!state.active) return; ctx.clearRect(0,0,320,480);
                p.vy+=0.5; p.y+=p.vy;
                if(p.vy>0) plats.forEach(pl=>{ if(p.x>pl.x-30&&p.x<pl.x+60&&p.y>pl.y-30&&p.y<pl.y+10) p.vy=-10; });
                if(p.y<200) { p.y=200; plats.forEach(pl=>{ pl.y-=p.vy; if(pl.y>480){pl.y=-10;pl.x=Math.random()*260;state.score++; updateUI(`Score: ${state.score}`); if(state.score>=15)win();} }); }
                if(p.y>480) gameOver();
                ctx.fillStyle="white"; plats.forEach(pl=>ctx.fillRect(pl.x,pl.y,60,10)); ctx.fillText("üêª",p.x,p.y);
                loopId=requestAnimationFrame(loop);
            } loop();
        }

        // 7. RAIN
        function gRain() {
            setupCanvas(); updateUI("Atrapa ‚ù§Ô∏è Esquiva üíÄ");
            let p={x:140}, its=[], f=0;
            root.onpointermove=(e)=>{const r=canvas.getBoundingClientRect(); p.x=e.clientX-r.left;};
            function loop(){
                if(!state.active)return; ctx.clearRect(0,0,320,480);
                if(f++%30===0) its.push({x:Math.random()*300,y:-20,t:Math.random()>.3});
                ctx.fillText("üòá",p.x,450);
                its.forEach((i,idx)=>{
                    i.y+=5; ctx.fillText(i.t?"‚ù§Ô∏è":"üíÄ",i.x,i.y);
                    if(Math.abs(i.x-p.x)<30 && Math.abs(i.y-450)<30){
                        if(i.t){ its.splice(idx,1); state.score++; updateUI(`${state.score}/10`); if(state.score>=10)win(); }
                        else gameOver();
                    }
                });
                loopId=requestAnimationFrame(loop);
            } loop();
        }

        // 8. DODGER
        function gDodger() {
            setupCanvas(); updateUI("Esquiva los bloques");
            let p={x:140}, ens=[], f=0;
            root.onpointermove=(e)=>{const r=canvas.getBoundingClientRect(); p.x=e.clientX-r.left;};
            function loop(){
                if(!state.active)return; ctx.fillStyle="rgba(0,0,0,0.3)"; ctx.fillRect(0,0,320,480);
                if(f++%20===0) ens.push({x:Math.random()*300,y:-20});
                ctx.fillStyle="#0ff"; ctx.fillRect(p.x,440,20,20);
                ctx.fillStyle="#f0f"; ens.forEach(e=>{
                    e.y+=6; ctx.fillRect(e.x,e.y,20,20);
                    if(Math.abs(e.x-p.x)<20 && Math.abs(e.y-440)<20) gameOver();
                });
                state.score=Math.floor(f/10); updateUI(`Score: ${state.score}`); if(state.score>=50)win();
                loopId=requestAnimationFrame(loop);
            } loop();
        }

        // 9. MAZE
        function gMaze() {
            setupCanvas(); updateUI("Llega al üíö"); controls.style.display='flex'; bA.style.display='none';
            let p={x:10,y:10}, goal={x:300,y:460};
            // Paredes simples
            let walls=[{x:50,y:0,h:400},{x:150,y:100,h:380},{x:250,y:0,h:400}];
            bL.onpointerdown=()=>p.x-=10; bR.onpointerdown=()=>p.x+=10; 
            // Up/Down simulated with tap zones
            root.onpointerdown=(e)=>{ const r=canvas.getBoundingClientRect(); if(e.clientY-r.top<240) p.y-=10; else p.y+=10; };
            
            function loop(){
                if(!state.active)return; ctx.clearRect(0,0,320,480);
                ctx.fillStyle="white"; walls.forEach(w=>ctx.fillRect(w.x,w.y,10,w.h));
                ctx.fillText("üòé",p.x,p.y+10); ctx.fillText("üíö",goal.x,goal.y);
                // Colisiones basicas
                walls.forEach(w=>{ if(p.x>w.x-10 && p.x<w.x+20 && p.y>w.y && p.y<w.y+w.h) p.x=10; });
                if(Math.abs(p.x-goal.x)<20 && Math.abs(p.y-goal.y)<20) win();
                loopId=requestAnimationFrame(loop);
            } loop();
        }

        // 10. BALANCE
        function gBalance() {
            setupCanvas(); updateUI("Mant√©n el equilibrio"); controls.style.display='flex'; bA.style.display='none';
            let ang=0; let ball=160;
            bL.onpointerdown=()=>ang-=0.1; bR.onpointerdown=()=>ang+=0.1;
            function loop(){
                if(!state.active)return; ctx.clearRect(0,0,320,480);
                ang += ball>160 ? 0.005 : -0.005; // Gravedad
                ball += Math.sin(ang)*5;
                
                ctx.save(); ctx.translate(160,240); ctx.rotate(ang);
                ctx.fillStyle="white"; ctx.fillRect(-100,-5,200,10);
                ctx.beginPath(); ctx.arc(ball-160, -15, 10, 0, 7); ctx.fill();
                ctx.restore();

                if(ball<60 || ball>260) gameOver();
                state.score++; if(state.score>500) win();
                loopId=requestAnimationFrame(loop);
            } loop();
        }

        // --- JUEGOS DOM ---

        // 11. MEMORY
        function gMemory() {
            updateUI("Encuentra parejas"); root.innerHTML="";
            const ics=['A','A','B','B','C','C','D','D']; ics.sort(()=>Math.random()-.5);
            const g=document.createElement('div'); g.className='grid'; g.style.gridTemplateColumns='repeat(4,1fr)';
            let f=[],m=0;
            ics.forEach(i=>{
                const c=document.createElement('div'); c.className='card'; c.innerText='‚ùì';
                c.onclick=()=>{
                    if(c.innerText!='‚ùì'||f.length>=2)return;
                    c.innerText=i; f.push(c);
                    if(f.length==2){ if(f[0].innerText==f[1].innerText){m++;f=[];if(m==4)win();} else setTimeout(()=>{f[0].innerText='‚ùì';f[1].innerText='‚ùì';f=[]},500); }
                }; g.appendChild(c);
            }); root.appendChild(g);
        }

        // 12. SIMON
        function gSimon() {
            updateUI("Repite la secuencia"); root.innerHTML=`<div class="grid" style="grid-template-columns:1fr 1fr; gap:20px;">
            <div id="c0" class="card" style="background:#e74c3c;"></div><div id="c1" class="card" style="background:#2ecc71;"></div>
            <div id="c2" class="card" style="background:#3498db;"></div><div id="c3" class="card" style="background:#f1c40f;"></div></div>`;
            let seq=[], turn=false, idx=0;
            function play(){ 
                turn=false; idx=0; seq.push(Math.floor(Math.random()*4)); let i=0;
                let iv=setInterval(()=>{ let el=document.getElementById('c'+seq[i]); el.style.opacity=0.5; setTimeout(()=>el.style.opacity=1,300); i++; if(i>=seq.length){clearInterval(iv);turn=true;updateUI("Tu turno");} },800);
            }
            for(let i=0;i<4;i++) document.getElementById('c'+i).onclick=()=>{
                if(!turn)return; 
                if(i===seq[idx]){ idx++; if(idx>=seq.length){ state.score++; if(state.score>=4)win(); else setTimeout(play,1000); } }
                else gameOver();
            };
            setTimeout(play,1000);
        }

        // 13. UNIQUE
        function gUnique() {
            updateUI("Encuentra el diferente"); root.innerHTML="";
            const g=document.createElement('div'); g.className='grid'; g.style.gridTemplateColumns='repeat(5,1fr)';
            const t=Math.floor(Math.random()*25);
            for(let i=0;i<25;i++){
                const c=document.createElement('div'); c.className='card'; c.style.fontSize='1.2rem'; c.innerText=i===t?'üíñ':'üíó';
                c.onclick=()=>{if(i===t)win();else c.style.opacity=0;}
                g.appendChild(c);
            } root.appendChild(g);
        }

        // 14. SEQUENCE
        function gSequence() {
            updateUI("Toca en orden: 1-2-3-4-5"); root.innerHTML="";
            const arr=['1','2','3','4','5']; let n=0;
            const con=document.createElement('div'); con.style.display='flex'; con.style.gap='10px';
            arr.sort(()=>Math.random()-.5).forEach(v=>{
                const c=document.createElement('div'); c.className='card'; c.innerText=v;
                c.onclick=()=>{ if(v==arr[n]){c.style.background='#81ecec';n++;if(n==5)win();} else {c.style.background='red';n=0;setTimeout(()=>c.style.background='white',300);} }
                con.appendChild(c);
            }); root.appendChild(con);
        }

        // 15. PUZZLE
        function gPuzzle() {
            updateUI("Rota para arreglar");
            const d=document.createElement('div'); d.innerText='üñºÔ∏è'; d.style.fontSize='8rem'; d.style.transform='rotate(90deg)';
            d.onclick=()=>{ let r=d.style.transform.replace(/[^0-9]/g,'')|0; r+=90; d.style.transform=`rotate(${r}deg)`; if(r%360===0)win(); };
            root.appendChild(d);
        }

        // 16. CODE
        function gCode() {
            updateUI("C√≥digo: 29");
            const i=document.createElement('input'); i.type='number'; i.style.fontSize='3rem'; i.style.width='120px';
            i.oninput=()=>{if(i.value=='29')win();}
            root.appendChild(i);
        }

        // 17. MATH
        function gMath() {
            updateUI("¬øCu√°nto te quiero?");
            root.innerHTML=`<div style="text-align:center; font-size:2rem;">1 + 1 = ?</div>
            <div style="margin-top:20px"><button class="btn-r" onclick="gameOver()">2</button> <button class="btn-r" onclick="win()">Infinito</button></div>`;
        }

        // 18. COLOR
        function gColor() {
            updateUI("Toca el color ROJO");
            root.innerHTML=`<div class="grid" style="grid-template-columns:1fr 1fr;">
            <div class="card" style="background:blue" onclick="gameOver()"></div>
            <div class="card" style="background:red" onclick="win()"></div>
            <div class="card" style="background:green" onclick="gameOver()"></div>
            <div class="card" style="background:yellow" onclick="gameOver()"></div></div>`;
        }

        // 19. PATTERN
        function gPattern() {
            updateUI("Dibuja una L (Toca esquinas)");
            root.innerHTML=`<div class="grid" style="grid-template-columns:1fr 1fr 1fr;">
            <div id="p0" class="card"></div><div></div><div></div>
            <div id="p1" class="card"></div><div></div><div></div>
            <div id="p2" class="card"></div><div id="p3" class="card"></div><div id="p4" class="card"></div></div>`;
            let s=0; const check=()=>{s++;this.style.background='black';if(s>=3)win();}
            document.getElementById('p0').onclick=check; document.getElementById('p2').onclick=check; document.getElementById('p4').onclick=check;
        }

        // 20. GUESS
        function gGuess() {
            const n=Math.floor(Math.random()*10); updateUI("Adivina n√∫mero 0-9");
            const i=document.createElement('input'); i.type='number';
            i.onchange=()=>{if(i.value==n)win(); else alert(i.value<n?"M√°s":"Menos");}
            root.appendChild(i);
        }

        // 21. CLICKER
        function gClicker() {
            updateUI("¬°20 Clics r√°pidos!"); state.target=20;
            const b=document.createElement('div'); b.className='g-btn'; b.innerText='üî•';
            b.onpointerdown=()=>{ state.score++; b.style.transform='scale(1.2)'; setTimeout(()=>b.style.transform='scale(1)',50); if(state.score>=20)win(); };
            root.appendChild(b);
        }

        // 22. WHACK
        function gWhack() {
            updateUI("Golpea al topo"); state.target=5;
            const b=document.createElement('div'); b.className='g-btn'; b.innerText='üêπ';
            b.onpointerdown=()=>{ state.score++; b.style.left=Math.random()*80+'%'; b.style.top=Math.random()*80+'%'; if(state.score>=5)win(); };
            root.appendChild(b);
        }

        // 23. NINJA
        function gNinja() {
            updateUI("Corta la fruta (Desliza)");
            const f=document.createElement('div'); f.className='g-btn'; f.innerText='üçâ';
            f.onpointermove=()=>{ win(); f.innerText='üí•'; };
            root.appendChild(f);
        }

        // 24. CATCH
        function gCatch() {
            updateUI("Atrapa el bot√≥n");
            const b=document.createElement('div'); b.className='g-btn'; b.innerText='üèÉ';
            b.onpointerover=()=>{ b.style.left=Math.random()*80+'%'; b.style.top=Math.random()*80+'%'; };
            b.onpointerdown=()=>{ win(); };
            root.appendChild(b);
        }

        // 25. REACTION
        function gReaction() {
            updateUI("Espera al VERDE...");
            const b=document.createElement('div'); b.style.width='200px'; b.style.height='200px'; b.style.background='red'; b.style.borderRadius='50%';
            let r=false;
            setTimeout(()=>{ b.style.background='green'; updateUI("¬°AHORA!"); r=true; }, Math.random()*2000+1000);
            b.onpointerdown=()=>{ if(r)win(); else gameOver(); };
            root.appendChild(b);
        }

        // 26. PIANO
        function gPiano() {
            updateUI("Toca negra");
            const r=document.createElement('div'); r.style.display='flex'; r.style.width='100%'; r.style.height='100%';
            for(let i=0;i<4;i++){
                const k=document.createElement('div'); k.style.flex='1'; k.style.background=i==1?'black':'white'; k.style.border='1px solid grey';
                k.onclick=()=>{if(i==1)win();else gameOver();}
                r.appendChild(k);
            } root.appendChild(r);
        }

        // 27. TYPING
        function gTyping() {
            updateUI("Escribe: AMOR");
            const i=document.createElement('input'); 
            i.oninput=()=>{ if(i.value.toUpperCase()=='AMOR') win(); };
            root.appendChild(i);
        }

        // 28. BALLOON
        function gBalloon() {
            updateUI("Inflar");
            const b=document.createElement('div'); b.innerText='üéà'; b.style.fontSize='2rem';
            let s=1; b.onpointerdown=()=>{ s+=0.5; b.style.transform=`scale(${s})`; if(s>5)win(); };
            root.appendChild(b);
        }

        // 29. SLIDER
        function gSlider() {
            updateUI("Desliza al 100%");
            root.innerHTML=`<input type="range" id="sl" style="width:80%" min="0" max="100" value="0">`;
            document.getElementById('sl').oninput=function(){if(this.value==100)win();};
        }

        // 30. SAFE
        function gSafe() {
            updateUI("Gira (Click) hasta abrir");
            const d=document.createElement('div'); d.innerText='üîí'; d.style.fontSize='5rem'; let r=0;
            d.onclick=()=>{ r+=30; d.style.transform=`rotate(${r}deg)`; if(r>360)win(); };
            root.appendChild(d);
        }

        // 31. CLEAN
        function gClean() {
            updateUI("Limpia");
            const d=document.createElement('div'); d.style.width='200px'; d.style.height='200px'; d.style.background='#999'; d.innerText='Sucio';
            let m=0; d.onpointermove=()=>{ m++; d.style.opacity=1-m/50; if(m>50)win(); };
            root.appendChild(d);
        }

        // 32. WHEEL
        function gWheel() {
            updateUI("Gira la ruleta");
            const w=document.createElement('div'); w.innerText='üé°'; w.style.fontSize='6rem'; w.style.transition='transform 3s';
            w.onclick=()=>{ w.style.transform='rotate(1000deg)'; setTimeout(win,3000); };
            root.appendChild(w);
        }

        // 33. GARDEN
        function gGarden() {
            updateUI("Riega");
            const s=document.createElement('div'); s.innerText='üå±'; s.style.fontSize='4rem'; let st=0;
            s.onclick=()=>{ st++; if(st==1)s.innerText='üåø'; if(st==2)s.innerText='üåª'; if(st==3)win(); };
            root.appendChild(s);
        }

        // 34. BATTERY
        function gBattery() {
            updateUI("Carga (Click)"); state.target=10;
            const b=document.createElement('div'); b.style.border='2px solid white'; b.style.width='100px'; b.style.height='40px';
            const f=document.createElement('div'); f.style.height='100%'; f.style.background='lime'; f.style.width='0%';
            b.appendChild(f);
            b.onpointerdown=()=>{ state.score++; f.style.width=state.score*10+'%'; if(state.score>=10)win(); };
            root.appendChild(b);
        }

        // 35. LETTER
        function gLoveLetter() {
            updateUI("Abre la carta");
            const l=document.createElement('div'); l.innerText='üíå'; l.style.fontSize='5rem';
            l.onclick=()=>{ l.innerText='üíñ'; setTimeout(win,500); };
            root.appendChild(l);
        }

        window.onload = init;
    </script>
