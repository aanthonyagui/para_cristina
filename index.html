<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Cristina Jamile ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Evita el scroll */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            transition: background 2s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent; /* Quita el cuadro azul al tocar en Android */
        }

        /* --- FONDOS SEG√öN HORA --- */
        body.morning { background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%); }
        body.sunset { background: linear-gradient(to right, #fa709a 0%, #fee140 100%); }
        body.night { background: linear-gradient(to bottom, #09203f 0%, #537895 100%); }

        /* --- TARJETA --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 30px;
            text-align: center;
            max-width: 85%;
            width: 320px;
            position: relative;
            z-index: 10;
            transition: opacity 0.3s ease;
        }
        
        /* Cuando estamos jugando, la tarjeta se hace casi invisible para ver el bot√≥n */
        .glass-card.playing {
            opacity: 0.2; 
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 10px 0;
        }

        .day-badge {
            background: #fff;
            color: #d63384;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* --- BOT√ìN JUGUET√ìN --- */
        .magic-btn-container {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .magic-icon {
            font-size: 4.5rem;
            cursor: pointer;
            transition: transform 0.1s ease; /* Movimiento muy r√°pido */
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
            position: relative;
            z-index: 999; /* Siempre encima de todo */
            display: inline-block;
        }

        .hint { font-size: 0.8rem; color: #fff; margin-top: 0; opacity: 0.9; }

        /* --- MENSAJES FLOTANTES (BURLAS) --- */
        .taunt {
            position: fixed;
            color: #fff;
            background: #ff4757;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 0.8s forwards;
            z-index: 50;
            white-space: nowrap;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-40px) scale(1.1); opacity: 0; }
        }

        /* --- PARTICULAS --- */
        .particle { position: fixed; pointer-events: none; z-index: 1; opacity: 0.6; }

        /* --- MODAL --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 2000;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.5s;
        }
        .modal.active { opacity: 1; pointer-events: all; }
        .modal-body {
            background: white; padding: 30px; border-radius: 20px;
            text-align: center; max-width: 80%; transform: scale(0.5); transition: 0.5s;
            border: 4px solid #ff6b81;
            box-shadow: 0 0 50px rgba(255, 107, 129, 0.5);
        }
        .modal.active .modal-body { transform: scale(1); }
        .modal-text { font-size: 1.2rem; color: #333; margin: 20px 0; line-height: 1.5; }
        
    </style>
</head>
<body>

    <div class="glass-card" id="card">
        <div id="dayCounter" class="day-badge">D√≠a 1</div>
        
        <h1>Cristina Jamile</h1>
        
        <div class="magic-btn-container">
            <div id="mainIcon" class="magic-icon">‚ù§Ô∏è</div>
        </div>
        <p class="hint" id="instruction">(T√≥came para ver el mensaje)</p>
    </div>

    <div class="modal" id="surpriseModal">
        <div class="modal-body">
            <h2 id="modalTitle">¬°Te amo! üèÜ</h2>
            <p id="modalText">...</p>
            <div style="font-size: 2.5rem;">ü•∞üî•üíë</div>
        </div>
    </div>

    <script>
        // ================= CONFIGURACI√ìN =================
        // FECHA DE INICIO: A√±o, Mes (Enero=0, Dic=11), D√≠a
        const startDate = new Date(2025, 11, 29); 
        // =================================================

        // Frases para el Modal (Premio)
        const loveMessages = [
            "Eres mi casualidad favorita.",
            "Me haces falta cada segundo que no est√°s.",
            "Tu sonrisa es mi cargador de energ√≠a.",
            "Te quiero para todos mis d√≠as.",
            "Eres la mejor parte de mi vida.",
            "Gracias por aguantarme y amarme.",
            "¬°Me encantas much√≠simo, Cristina!",
            "Eres perfecta tal y como eres."
        ];

        // Frases burlonas (Taunts)
        const taunts = [
            "¬°Muy lenta! üòù", "¬°Casi! üòÇ", "¬°Aqu√≠ no! üí®", "¬°Soy ninja! ü•∑", 
            "¬°Intenta de nuevo! üòú", "¬°Ups! üôà", "¬°M√°s r√°pido! ‚ö°"
        ];

        // Iconos Diarios
        const icons = ['‚ù§Ô∏è', 'üåπ', 'üòª', '‚ú®', 'üß∏', 'üçì', 'üíé', 'ü¶Ñ'];
        // Part√≠culas
        const particles = ['üíñ', 'üå∏', 'ü¶ã', '‚≠ê', 'üçÉ', 'üî•'];

        // Variables de Estado del Juego
        let attempts = 0;
        const maxDodges = 5; // Huye 5 veces
        let isRunning = false;

        function init() {
            const now = new Date();
            const hour = now.getHours();
            
            // 1. Fondo seg√∫n Hora
            const body = document.body;
            body.classList.remove('morning', 'sunset', 'night');
            if (hour >= 6 && hour < 17) body.classList.add('morning');
            else if (hour >= 17 && hour < 20) body.classList.add('sunset');
            else body.classList.add('night');

            // 2. Contador de D√≠as
            const diffTime = Math.abs(now - startDate);
            let dayNumber = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            if (dayNumber < 1) dayNumber = 1; // M√≠nimo d√≠a 1
            
            // Texto actualizado a "D√≠a X"
            document.getElementById('dayCounter').innerText = `D√≠a ${dayNumber}`;
            
            // 3. Selecci√≥n de Contenido Diario (Ciclo)
            const iconIndex = (dayNumber - 1) % icons.length;
            const msgIndex = (dayNumber - 1) % loveMessages.length;
            const particleChar = particles[(dayNumber - 1) % particles.length];

            const mainIcon = document.getElementById('mainIcon');
            mainIcon.innerText = icons[iconIndex];
            
            document.getElementById('modalText').innerText = loveMessages[msgIndex];

            startParticles(particleChar);

            // 4. Listeners para el juego
            mainIcon.addEventListener('touchstart', handleInteraction, {passive: false});
            mainIcon.addEventListener('mousedown', handleInteraction);
        }

        function handleInteraction(e) {
            // Prevenimos comportamiento por defecto en touch para que sea r√°pido
            if(e.type === 'touchstart') e.preventDefault();
            
            const icon = document.getElementById('mainIcon');
            const card = document.getElementById('card');
            
            // Determinar coordenadas del toque/clic para poner el texto de burla
            let clientX, clientY;
            if (e.type === 'touchstart') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            if (attempts < maxDodges) {
                // --- MODO HUIR ---
                if (!isRunning) {
                    // Sacamos el bot√≥n del flujo normal para moverlo libremente
                    icon.style.position = 'fixed';
                    icon.style.transition = 'top 0.2s, left 0.2s'; // Suavizado
                    card.classList.add('playing');
                    document.getElementById('instruction').innerText = "¬°Atr√°palo!";
                    isRunning = true;
                }

                moveButtonSafely(icon);
                showTaunt(clientX, clientY);
                attempts++;
                
                if (navigator.vibrate) navigator.vibrate(50);

            } else {
                // --- MODO ATRAPADO ---
                openModal();
                // Restaurar estado visual (opcional, o dejarlo as√≠ hasta recargar)
                card.classList.remove('playing');
                icon.style.display = 'none'; // Ocultar bot√≥n al ganar
            }
        }

        // --- FUNCI√ìN CLAVE: MOVIMIENTO SEGURO ---
        function moveButtonSafely(elem) {
            // Obtenemos dimensiones de la pantalla visible
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            // Obtenemos tama√±o del bot√≥n
            // (Si es la primera vez, getBoundingClientRect nos da el tama√±o real)
            const rect = elem.getBoundingClientRect();
            const btnW = rect.width;
            const btnH = rect.height;

            // Margen de seguridad (padding) para que no toque el borde exacto
            const padding = 20;

            // Calculamos el √°rea segura m√°xima
            const maxLeft = viewportWidth - btnW - padding;
            const maxTop = viewportHeight - btnH - padding;

            // Generamos posici√≥n aleatoria dentro del √°rea segura
            // Math.max(padding, ...) asegura que no sea negativo ni 0
            const randomLeft = Math.max(padding, Math.floor(Math.random() * maxLeft));
            const randomTop = Math.max(padding, Math.floor(Math.random() * maxTop));

            // Aplicamos
            elem.style.left = randomLeft + 'px';
            elem.style.top = randomTop + 'px';
        }

        function showTaunt(x, y) {
            const taunt = document.createElement('div');
            taunt.classList.add('taunt');
            taunt.innerText = taunts[Math.floor(Math.random() * taunts.length)];
            
            // Posicionar cerca del toque
            taunt.style.left = x + 'px';
            taunt.style.top = y + 'px';
            
            document.body.appendChild(taunt);
            setTimeout(() => taunt.remove(), 800);
        }

        function startParticles(char) {
            setInterval(() => {
                const p = document.createElement('div');
                p.classList.add('particle');
                p.innerText = char;
                p.style.left = Math.random() * 100 + 'vw';
                p.style.top = -10 + 'vh'; // Empieza arriba
                p.style.fontSize = Math.random() * 20 + 10 + 'px';
                
                // Animaci√≥n CSS inyectada din√°micamente
                p.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 5000);
            }, 300);
        }
        
        // Estilo de ca√≠da inyectado
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `@keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }`;
        document.head.appendChild(styleSheet);

        function openModal() {
            document.getElementById('surpriseModal').classList.add('active');
            if (navigator.vibrate) navigator.vibrate([100, 50, 100, 50, 200]);
            createConfetti();
        }

        function createConfetti() {
            for(let i=0; i<40; i++) {
                setTimeout(() => {
                    const c = document.createElement('div');
                    c.innerText = 'üéâ';
                    c.style.position = 'fixed';
                    c.style.left = '50%'; 
                    c.style.top = '50%';
                    c.style.fontSize = '2rem';
                    c.style.transition = 'all 0.8s ease-out';
                    c.style.zIndex = 3000;
                    document.body.appendChild(c);
                    
                    // Dispersi√≥n radial aleatoria
                    const angle = Math.random() * Math.PI * 2;
                    const velocity = Math.random() * 300 + 100;
                    const x = Math.cos(angle) * velocity;
                    const y = Math.sin(angle) * velocity;

                    setTimeout(() => {
                        c.style.transform = `translate(${x}px, ${y}px) scale(0)`;
                    }, 50);
                    
                    setTimeout(() => c.remove(), 900);
                }, i * 30);
            }
        }

        init();
    </script>
</body>
</html>
