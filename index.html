<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Cristina Jamile ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500;700&display=swap');

        /* --- RESET Y BASE --- */
        * {
            box-sizing: border-box;
            /* CRUCIAL: Esto evita que el celular haga zoom o scroll al jugar */
            touch-action: none; 
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            height: 100dvh; /* Altura real m√≥vil */
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 1s ease;
        }

        /* --- TEMAS DE FONDO --- */
        body.theme-morning { background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); }
        body.theme-sunset  { background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); }
        body.theme-night   { background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); }

        /* --- CONTENEDOR PRINCIPAL (GLASSMORPHISM) --- */
        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 30px;
            width: 320px;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            position: relative;
            z-index: 10;
            transition: transform 0.2s;
        }

        /* Animaci√≥n de vibraci√≥n cuando falla */
        .card.shake { animation: shake 0.5s; }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        /* --- TEXTOS --- */
        .badge {
            background: #fff;
            color: #ff4757;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            margin-bottom: 10px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin: 0 0 20px 0;
            line-height: 1.1;
        }

        /* --- BARRA DE PROGRESO (AMOR) --- */
        .progress-container {
            width: 100%;
            background: rgba(255,255,255,0.3);
            height: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: #ff4757;
            border-radius: 10px;
            transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .status-text {
            font-size: 0.8rem;
            color: white;
            margin-bottom: 20px;
            min-height: 20px;
        }

        /* --- EL BOT√ìN QUE HUYE --- */
        /* Importante: Absolute relativo al body para moverse libremente */
        .runner-btn {
            position: fixed; /* Se mueve respecto a la pantalla entera */
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 1000; /* Siempre encima */
            user-select: none;
            transition: transform 0.2s; /* Solo para el efecto pop */
        }
        
        .runner-btn:active { transform: scale(0.9); }

        /* --- MODAL DE VICTORIA --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 5000;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.5s;
        }
        .modal.active { opacity: 1; pointer-events: all; }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 85%;
            max-width: 400px;
            transform: scale(0.8);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-bottom: 5px solid #ff4757;
        }
        .modal.active .modal-content { transform: scale(1); }

        #typewriter-text {
            font-size: 1.2rem;
            color: #333;
            line-height: 1.6;
            min-height: 100px; /* Evita saltos */
            white-space: pre-wrap;
        }

        /* --- FONDO ANIMADO --- */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
            animation: float 10s infinite;
            z-index: 1;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

    </style>
</head>
<body>

    <div class="bg-shape" style="width: 200px; height: 200px; top: -50px; left: -50px;"></div>
    <div class="bg-shape" style="width: 150px; height: 150px; bottom: 20px; right: -30px; animation-delay: 2s;"></div>

    <div class="card" id="mainCard">
        <div class="badge" id="dayCounter">Cargando...</div>
        <h1>Cristina Jamile</h1>
        
        <div class="status-text" id="statusText">Nivel de amor: 0%</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="loveBar"></div>
        </div>

        <p style="color: white; font-size: 0.9rem; opacity: 0.9; margin-top:30px;">
            (Atrapa el coraz√≥n para desbloquear el mensaje)
        </p>
    </div>

    <div id="runner" class="runner-btn" style="visibility: hidden;">‚ù§Ô∏è</div>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2 style="color: #ff4757; margin-top:0;">¬°Lo lograste! üíò</h2>
            <div id="typewriter-text"></div>
            <br>
            <div style="font-size: 3rem;">ü•∞</div>
        </div>
    </div>

    <script>
        // ==========================================
        // 1. CONFIGURACI√ìN
        // ==========================================
        const startDate = new Date(2025, 11, 29); // 29 de Diciembre 2025
        const maxAttempts = 5; // Intentos necesarios para llenar la barra
        
        const dailyMessages = [
            "Eres el resumen de todo lo que buscaba.",
            "Mi plan era no enamorarme, pero me sonre√≠ste y lo arruinaste todo (para bien).",
            "Te quiero no solo por c√≥mo eres, sino por c√≥mo soy yo cuando estoy contigo.",
            "Eres mi notificaci√≥n favorita en un d√≠a lleno de spam.",
            "Contigo, el lunes parece viernes.",
            "Me gustas m√°s que dormir 5 minutos m√°s.",
            "Eres la coincidencia m√°s bonita de mi vida."
        ];

        const icons = ['‚ù§Ô∏è', '‚ú®', 'üòª', 'üåπ', 'üçì', 'üß∏'];

        // ==========================================
        // 2. L√ìGICA DE INICIO
        // ==========================================
        let attempts = 0;
        let isWin = false;

        function init() {
            // A. Tema seg√∫n Hora
            const hour = new Date().getHours();
            const body = document.body;
            body.className = ''; // Limpiar
            if (hour >= 6 && hour < 17) body.classList.add('theme-morning');
            else if (hour >= 17 && hour < 20) body.classList.add('theme-sunset');
            else body.classList.add('theme-night');

            // B. Contador de D√≠as
            const now = new Date();
            const diff = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
            const dayNum = diff >= 0 ? diff + 1 : 1;
            
            document.getElementById('dayCounter').innerText = `D√≠a ${dayNum} Juntos`;

            // C. Configurar Icono
            const iconChar = icons[(dayNum - 1) % icons.length];
            const runner = document.getElementById('runner');
            runner.innerText = iconChar;

            // D. Posicionar Bot√≥n Inicialmente (Centro-Abajo de la tarjeta)
            centerButton();
            runner.style.visibility = 'visible';

            // E. EVENTOS (La parte importante)
            // Usamos 'touchstart' con passive: false para control total en m√≥vil
            runner.addEventListener('touchstart', handleTouch, {passive: false});
            // Usamos 'mousedown' para PC
            runner.addEventListener('mousedown', handleTouch);
        }

        // ==========================================
        // 3. L√ìGICA DEL JUEGO
        // ==========================================
        function handleTouch(e) {
            if (e.cancelable) e.preventDefault(); // Evita scroll o zoom

            if (isWin) return; // Si ya gan√≥, no hacer nada

            if (attempts < maxAttempts) {
                // --- MODO: ESCAPAR ---
                attempts++;
                updateProgress();
                moveButtonRandomly();
                
                // Efecto visual de fallo
                document.getElementById('mainCard').classList.add('shake');
                setTimeout(() => document.getElementById('mainCard').classList.remove('shake'), 500);

                // Vibraci√≥n leve
                if(navigator.vibrate) try{ navigator.vibrate(50); }catch(err){}
                
            } else {
                // --- MODO: VICTORIA ---
                isWin = true;
                updateProgress(); // Llenar al 100%
                
                // Vibraci√≥n de √©xito
                if(navigator.vibrate) try{ navigator.vibrate([100, 50, 100]); }catch(err){}
                
                // Mostrar Modal y Escribir mensaje
                setTimeout(showWinModal, 500);
            }
        }

        function moveButtonRandomly() {
            const btn = document.getElementById('runner');
            const padding = 20; // Margen de seguridad
            
            // Calculamos l√≠mites de la pantalla visible
            const maxWidth = window.innerWidth - btn.offsetWidth - padding;
            const maxHeight = window.innerHeight - btn.offsetHeight - padding;

            // Coordenadas aleatorias
            const newX = Math.max(padding, Math.random() * maxWidth);
            const newY = Math.max(padding, Math.random() * maxHeight);

            // Aplicar movimiento
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        }

        function centerButton() {
            // Funci√≥n auxiliar para ponerlo cerca del centro al inicio
            const btn = document.getElementById('runner');
            const rect = document.getElementById('mainCard').getBoundingClientRect();
            
            // Ponerlo justo debajo de la tarjeta
            let startTop = rect.bottom + 20;
            // Si se sale por abajo, ponerlo encima
            if (startTop > window.innerHeight - 100) startTop = rect.top - 100;

            btn.style.left = (window.innerWidth / 2 - 40) + 'px'; // 40 es la mitad del ancho del btn
            btn.style.top = startTop + 'px';
        }

        function updateProgress() {
            const percentage = Math.min(100, (attempts / maxAttempts) * 100);
            const bar = document.getElementById('loveBar');
            const txt = document.getElementById('statusText');
            
            bar.style.width = percentage + '%';
            
            if (percentage < 100) {
                txt.innerText = `Cargando amor... ${percentage}%`;
            } else {
                txt.innerText = `¬°Amor cargado al 100%!`;
            }
        }

        // ==========================================
        // 4. M√ÅQUINA DE ESCRIBIR (Typerwriter)
        // ==========================================
        function showWinModal() {
            const modal = document.getElementById('winModal');
            modal.classList.add('active');
            
            // Elegir mensaje seg√∫n el d√≠a
            const now = new Date();
            const diff = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
            const msgIndex = (diff >= 0 ? diff : 0) % dailyMessages.length;
            const textToType = dailyMessages[msgIndex];

            // Iniciar efecto
            typeWriter(textToType, document.getElementById('typewriter-text'), 0);
            throwConfetti();
        }

        function typeWriter(text, element, i) {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                setTimeout(() => typeWriter(text, element, i + 1), 50); // Velocidad de escritura
            }
        }

        // ==========================================
        // 5. CONFETI (Visual)
        // ==========================================
        function throwConfetti() {
            for(let i=0; i<50; i++) {
                const c = document.createElement('div');
                c.innerHTML = ['‚ù§Ô∏è','üéâ','‚ú®'][Math.floor(Math.random()*3)];
                c.style.position = 'fixed';
                c.style.left = Math.random()*100 + 'vw';
                c.style.top = '-10vh';
                c.style.fontSize = (Math.random()*20 + 10) + 'px';
                c.style.zIndex = 6000;
                c.style.animation = `fall ${Math.random()*2+2}s linear forwards`;
                
                document.body.appendChild(c);
            }
            // CSS inyectado para la ca√≠da
            const style = document.createElement('style');
            style.innerHTML = `@keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }`;
            document.head.appendChild(style);
        }

        // Iniciar todo
        window.onload = init;

    </script>
</body>
</html>
