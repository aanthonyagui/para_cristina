<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Cristina Jamile ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            transition: background 1s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* FONDOS */
        body.morning { background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); }
        body.sunset { background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); }
        body.night { background: linear-gradient(135deg, #09203f 0%, #537895 100%); }

        /* TARJETA */
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 30px;
            text-align: center;
            width: 300px;
            max-width: 85%;
            position: relative;
            z-index: 10;
            transition: opacity 0.3s;
        }
        
        .glass-card.playing { opacity: 0.3; pointer-events: none; }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.8rem;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin: 5px 0 15px 0;
        }

        .day-badge {
            background: #fff;
            color: #d63384;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .magic-btn-container {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- CORAZ√ìN (ESTILOS CR√çTICOS) --- */
        .magic-icon {
            font-size: 4.5rem; 
            width: 100px; height: 100px;
            line-height: 100px; text-align: center;
            cursor: pointer;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
            position: relative; 
            z-index: 1000;
            
            /* ESTO ARREGLA EL PROBLEMA DEL CLIC EN M√ìVIL: */
            touch-action: manipulation; 
            -webkit-user-drag: none;
            
            transition: top 0.2s ease-out, left 0.2s ease-out;
        }

        .magic-icon.moving {
            position: fixed; 
            z-index: 10000; /* Asegura que siempre est√© encima al moverse */
        }

        .hint { font-size: 0.8rem; color: #fff; opacity: 0.9; margin-top: 5px; }

        .taunt {
            position: fixed;
            background: #ff4757;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.9rem;
            pointer-events: none;
            z-index: 50;
            animation: floatUp 0.8s forwards;
            white-space: nowrap;
        }
        @keyframes floatUp { to { transform: translateY(-40px); opacity: 0; } }

        /* MODAL */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 20000; /* Z-index alt√≠simo para tapar todo */
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.5s;
        }
        .modal.active { opacity: 1; pointer-events: all; }
        .modal-body {
            background: white; padding: 30px; border-radius: 20px;
            text-align: center; max-width: 80%; transform: scale(0.5);
            transition: 0.5s;
            border: 4px solid #ff9a9e;
        }
        .modal.active .modal-body { transform: scale(1); }
        .modal-text { font-size: 1.2rem; color: #333; margin: 20px 0; }
        
        .particle { position: fixed; top: -10vh; z-index: 1; opacity: 0.6; pointer-events: none; }

    </style>
</head>
<body>

    <div class="glass-card" id="card">
        <div id="dayCounter" class="day-badge">D√≠a 1</div>
        <h1>Cristina Jamile</h1>
        
        <div class="magic-btn-container">
            <div id="mainIcon" class="magic-icon">‚ù§Ô∏è</div>
        </div>
        
        <p class="hint" id="instruction">(T√≥came si puedes)</p>
    </div>

    <div class="modal" id="winModal">
        <div class="modal-body">
            <h2 id="modalTitle">¬°Te amo! üèÜ</h2>
            <p id="modalText">...</p>
            <div style="font-size: 3rem;">ü•∞üéâüíë</div>
            <button onclick="location.reload()" style="margin-top:15px; background:#ff4757; color:white; border:none; padding:10px 20px; border-radius:20px; font-size:1rem;">Jugar otra vez</button>
        </div>
    </div>

    <script>
        // === CONFIGURACI√ìN ===
        const startDate = new Date(2025, 11, 29); // 29 Dic 2025
        // =====================

        const messages = [
            "Eres mi persona favorita en el universo.",
            "Me alegras la vida con solo existir.",
            "Cada d√≠a te quiero un poquito m√°s.",
            "Eres el amor de mi vida, Cristina.",
            "Gracias por hacerme tan feliz.",
            "No te cambio por nada en el mundo.",
            "Contigo todo es m√°s bonito."
        ];
        
        const taunts = ["¬°Lenta! üòù", "¬°Casi! üòÇ", "¬°Aqu√≠ no! üí®", "¬°Soy ninja! ü•∑", "¬°Ups! üôà", "¬°M√°s r√°pido! ‚ö°"];
        const icons = ['‚ù§Ô∏è', 'üòª', '‚ú®', 'üß∏', 'üçì', 'üíé', 'üåπ', 'ü¶Ñ'];

        let attempts = 0;
        const maxDodges = 5; 
        let isRunning = false;

        function init() {
            // 1. Configuraci√≥n Visual
            const now = new Date();
            const hour = now.getHours();
            const body = document.body;

            body.classList.remove('morning', 'sunset', 'night');
            if (hour >= 6 && hour < 17) body.classList.add('morning');
            else if (hour >= 17 && hour < 20) body.classList.add('sunset');
            else body.classList.add('night');

            const diff = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
            const dayNum = diff >= 0 ? diff + 1 : 1;
            
            document.getElementById('dayCounter').innerText = `D√≠a ${dayNum}`;
            const iconChar = icons[(dayNum - 1) % icons.length];
            document.getElementById('mainIcon').innerText = iconChar;
            document.getElementById('modalText').innerText = messages[(dayNum - 1) % messages.length];

            startParticles();

            // 2. CONFIGURACI√ìN DE EVENTOS ROBUSTA
            const icon = document.getElementById('mainIcon');
            
            // MOUSE (PC)
            icon.addEventListener('mousedown', (e) => {
                e.preventDefault();
                handleInteraction(e.clientX, e.clientY);
            });

            // TOUCH (M√ìVIL)
            icon.addEventListener('touchstart', (e) => {
                // El preventDefault aqu√≠ es CRUCIAL para evitar zoom/scroll
                e.preventDefault();
                // Usamos el primer dedo que toca
                const touch = e.touches[0];
                handleInteraction(touch.clientX, touch.clientY);
            }, { passive: false });
        }

        function handleInteraction(x, y) {
            const icon = document.getElementById('mainIcon');
            
            if (attempts < maxDodges) {
                // --- MODO HUIDA ---
                if (!isRunning) {
                    isRunning = true;
                    // Se activa el modo flotante
                    icon.classList.add('moving');
                    document.getElementById('card').classList.add('playing');
                    document.getElementById('instruction').innerText = "¬°Atr√°palo!";
                    
                    // Primer movimiento inmediato
                    moveIconSafe(icon);
                    return; 
                }
                
                // Movimientos subsiguientes
                moveIconSafe(icon);
                showTaunt(x, y);
                attempts++;
                
                // Intento seguro de vibraci√≥n
                if(navigator.vibrate) try { navigator.vibrate(50); } catch(e){}

            } else {
                // --- MODO VICTORIA ---
                document.getElementById('winModal').classList.add('active');
                if(navigator.vibrate) try { navigator.vibrate([100, 50, 100]); } catch(e){}
                for(let i=0; i<30; i++) setTimeout(createConfetti, i*50);
            }
        }

        // L√ìGICA DE JAULA SEGURA
        function moveIconSafe(elem) {
            const margin = 50; // Margen de seguridad desde los bordes
            const iconSize = 100; // Tama√±o aproximado del icono
            
            // Dimensiones de la ventana
            const w = window.innerWidth;
            const h = window.innerHeight;

            // Calcular l√≠mites seguros
            const maxLeft = w - iconSize - margin;
            const maxTop = h - iconSize - margin;
            const minLeft = margin;
            const minTop = margin;

            // Generar coordenadas aleatorias
            const newLeft = Math.max(minLeft, Math.floor(Math.random() * (maxLeft - minLeft + 1)) + minLeft);
            const newTop = Math.max(minTop, Math.floor(Math.random() * (maxTop - minTop + 1)) + minTop);

            // Aplicar
            elem.style.left = newLeft + 'px';
            elem.style.top = newTop + 'px';
        }

        function showTaunt(x, y) {
            const t = document.createElement('div');
            t.className = 'taunt';
            t.innerText = taunts[Math.floor(Math.random() * taunts.length)];
            
            // Posicionar cerca del toque, pero sin salirse
            t.style.left = Math.min(x, window.innerWidth - 100) + 'px';
            t.style.top = Math.min(y, window.innerHeight - 50) + 'px';
            
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 800);
        }

        function startParticles() {
            setInterval(() => {
                const p = document.createElement('div');
                p.className = 'particle';
                p.innerText = ['üíñ','üå∏','‚ú®'][Math.floor(Math.random()*3)];
                p.style.left = Math.random() * 100 + 'vw';
                p.style.fontSize = Math.random() * 20 + 10 + 'px';
                p.style.animation = `fall ${Math.random()*3+2}s linear forwards`;
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 5000);
            }, 500);
            
            const style = document.createElement('style');
            style.innerHTML = `@keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }`;
            document.head.appendChild(style);
        }
        
        function createConfetti() {
            const c = document.createElement('div');
            c.innerText = 'üéâ';
            c.style.position = 'fixed';
            c.style.left = '50%'; c.style.top = '50%';
            c.style.fontSize = '2rem';
            c.style.zIndex = 30000;
            c.style.transition = 'all 1s ease-out';
            document.body.appendChild(c);
            
            setTimeout(() => {
                const angle = Math.random() * Math.PI * 2;
                const dist = 150 + Math.random() * 150;
                c.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px) scale(0)`;
                c.style.opacity = 0;
            }, 50);
            setTimeout(() => c.remove(), 1000);
        }

        init();
    </script>
</body>
</html>
