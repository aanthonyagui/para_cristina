<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Cristina Jamile ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* IMPORTANTE: Evita barras de desplazamiento */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            transition: background 1s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- FONDOS (D√≠a / Tarde / Noche) --- */
        body.morning { background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); }
        body.sunset { background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); }
        body.night { background: linear-gradient(135deg, #09203f 0%, #537895 100%); }

        /* --- TARJETA CENTRAL --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 30px;
            text-align: center;
            width: 300px;
            max-width: 85%;
            position: relative;
            z-index: 10;
            transition: opacity 0.3s;
        }
        
        /* Cuando empieza el juego, la tarjeta casi desaparece para dejar ver el fondo */
        .glass-card.playing { opacity: 0.2; pointer-events: none; }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.8rem;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin: 5px 0 15px 0;
        }

        .day-badge {
            background: #fff;
            color: #d63384;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        /* --- EL CORAZ√ìN M√ìVIL --- */
        .magic-btn-container {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .magic-icon {
            font-size: 4.5rem; /* Tama√±o grande */
            width: 100px;      /* Ancho fijo para calcular bien la colisi√≥n */
            height: 100px;     /* Alto fijo */
            line-height: 100px;
            text-align: center;
            cursor: pointer;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
            transition: transform 0.2s;
            position: relative;
            z-index: 1000; /* Siempre encima de todo */
            user-select: none;
        }

        /* Clase para cuando el bot√≥n se mueve libremente */
        .magic-icon.moving {
            position: fixed; /* Se sale del flujo */
            transition: top 0.25s ease-out, left 0.25s ease-out; /* Movimiento suave */
        }

        .hint { font-size: 0.8rem; color: #fff; opacity: 0.9; margin-top: 5px; }

        /* --- MENSAJES DE BURLA (TAUNTS) --- */
        .taunt {
            position: fixed;
            background: #ff4757;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.9rem;
            pointer-events: none;
            z-index: 50;
            animation: floatUp 0.8s forwards;
            white-space: nowrap;
        }
        @keyframes floatUp {
            to { transform: translateY(-40px); opacity: 0; }
        }

        /* --- MODAL DE VICTORIA --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 2000;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.5s;
        }
        .modal.active { opacity: 1; pointer-events: all; }
        .modal-body {
            background: white; padding: 30px; border-radius: 20px;
            text-align: center; max-width: 80%; transform: scale(0.5);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 4px solid #ff9a9e;
        }
        .modal.active .modal-body { transform: scale(1); }
        .modal-text { font-size: 1.2rem; color: #333; margin: 20px 0; }
        
        .particle { position: fixed; top: -10vh; z-index: 1; opacity: 0.6; pointer-events: none; }

    </style>
</head>
<body>

    <div class="glass-card" id="card">
        <div id="dayCounter" class="day-badge">D√≠a 1</div>
        <h1>Cristina Jamile</h1>
        
        <div class="magic-btn-container">
            <div id="mainIcon" class="magic-icon">‚ù§Ô∏è</div>
        </div>
        
        <p class="hint" id="instruction">(T√≥came si puedes)</p>
    </div>

    <div class="modal" id="winModal">
        <div class="modal-body">
            <h2 id="modalTitle">¬°Te amo! üèÜ</h2>
            <p id="modalText">...</p>
            <div style="font-size: 3rem;">ü•∞üéâüíë</div>
        </div>
    </div>

    <script>
        // ================= CONFIGURACI√ìN =================
        // FECHA DE INICIO:
        const startDate = new Date(2025, 11, 29); // 29 de Diciembre de 2025
        // =================================================

        const messages = [
            "Eres mi persona favorita en el universo.",
            "Me alegras la vida con solo existir.",
            "Cada d√≠a te quiero un poquito m√°s.",
            "Eres el amor de mi vida, Cristina.",
            "Gracias por hacerme tan feliz.",
            "No te cambio por nada en el mundo.",
            "Contigo todo es m√°s bonito."
        ];
        
        const taunts = ["¬°Lenta! üòù", "¬°Casi! üòÇ", "¬°Aqu√≠ no! üí®", "¬°Soy ninja! ü•∑", "¬°Ups! üôà", "¬°M√°s r√°pido! ‚ö°"];
        const icons = ['‚ù§Ô∏è', 'üòª', '‚ú®', 'üß∏', 'üçì', 'üíé', 'üåπ', 'ü¶Ñ'];

        let attempts = 0;
        const maxDodges = 5; // Huye 5 veces
        let isRunning = false;

        function init() {
            // 1. Configurar D√≠a y Hora
            const now = new Date();
            const hour = now.getHours();
            const body = document.body;

            // Tema Horario
            body.classList.remove('morning', 'sunset', 'night');
            if (hour >= 6 && hour < 17) body.classList.add('morning');
            else if (hour >= 17 && hour < 20) body.classList.add('sunset');
            else body.classList.add('night');

            // Contador de D√≠as
            const diff = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
            const dayNum = diff >= 0 ? diff + 1 : 1;
            
            document.getElementById('dayCounter').innerText = `D√≠a ${dayNum}`;
            
            // Icono y Mensaje
            const iconChar = icons[(dayNum - 1) % icons.length];
            document.getElementById('mainIcon').innerText = iconChar;
            document.getElementById('modalText').innerText = messages[(dayNum - 1) % messages.length];

            // Iniciar Lluvia de Fondo
            startParticles();

            // 2. Iniciar Listeners de Juego (Touch y Mouse)
            const icon = document.getElementById('mainIcon');
            
            // Usamos 'touchstart' con {passive: false} para evitar scroll y reacci√≥n inmediata
            icon.addEventListener('touchstart', (e) => {
                e.preventDefault(); // Evita comportamiento doble
                playGame(e.touches[0].clientX, e.touches[0].clientY);
            }, {passive: false});

            icon.addEventListener('mousedown', (e) => {
                playGame(e.clientX, e.clientY);
            });
        }

        function playGame(x, y) {
            const icon = document.getElementById('mainIcon');
            
            if (attempts < maxDodges) {
                // --- MODO HUIDA ---
                if (!isRunning) {
                    isRunning = true;
                    // Preparar para moverse
                    icon.classList.add('moving');
                    document.getElementById('card').classList.add('playing');
                    document.getElementById('instruction').innerText = "¬°Atr√°palo!";
                }
                
                // Mover a posici√≥n segura
                moveToSafePosition(icon);
                
                // Mostrar burla
                showTaunt(x, y);
                attempts++;
                
                if(navigator.vibrate) navigator.vibrate(50);

            } else {
                // --- MODO VICTORIA ---
                document.getElementById('winModal').classList.add('active');
                if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
                
                // Efecto Confeti
                for(let i=0; i<30; i++) setTimeout(createConfetti, i*50);
            }
        }

        // --- LA SOLUCI√ìN DEFINITIVA PARA QUE NO SE PIERDA ---
        function moveToSafePosition(elem) {
            // 1. Obtener dimensiones reales de la ventana
            const winW = window.innerWidth;
            const winH = window.innerHeight;

            // 2. Definir tama√±o del elemento (Asumimos 100px para estar seguros aunque sea menos)
            const elemSize = 100; 

            // 3. Margen de seguridad GRANDE (para evitar bordes curvos, barra de notificaciones, etc)
            const padding = 40; 

            // 4. Calcular el √°rea permitida (La "Jaula")
            // El valor m√°ximo de Left es: AnchoPantalla - Tama√±oElemento - Margen
            const maxLeft = winW - elemSize - padding;
            const maxTop = winH - elemSize - padding;

            // El valor m√≠nimo es el margen
            const minLeft = padding;
            const minTop = padding;

            // 5. Generar coordenadas aleatorias DENTRO de esos l√≠mites
            // Math.max asegura que si el c√°lculo da negativo, use al menos el margen
            const randomLeft = Math.floor(Math.random() * (maxLeft - minLeft + 1)) + minLeft;
            const randomTop = Math.floor(Math.random() * (maxTop - minTop + 1)) + minTop;

            // 6. Aplicar
            elem.style.left = randomLeft + 'px';
            elem.style.top = randomTop + 'px';
        }

        function showTaunt(x, y) {
            const t = document.createElement('div');
            t.className = 'taunt';
            t.innerText = taunts[Math.floor(Math.random() * taunts.length)];
            // Validar que el texto no salga de pantalla
            t.style.left = Math.min(x, window.innerWidth - 100) + 'px';
            t.style.top = Math.min(y, window.innerHeight - 50) + 'px';
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 800);
        }

        function startParticles() {
            setInterval(() => {
                const p = document.createElement('div');
                p.className = 'particle';
                p.innerText = ['üíñ','üå∏','‚ú®'][Math.floor(Math.random()*3)];
                p.style.left = Math.random() * 100 + 'vw';
                p.style.fontSize = Math.random() * 20 + 10 + 'px';
                
                // Inyectar animaci√≥n
                p.style.animation = `fall ${Math.random()*3+2}s linear forwards`;
                
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 5000);
            }, 500);
            
            const style = document.createElement('style');
            style.innerHTML = `@keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }`;
            document.head.appendChild(style);
        }
        
        function createConfetti() {
            const c = document.createElement('div');
            c.innerText = 'üéâ';
            c.style.position = 'fixed';
            c.style.left = '50%'; c.style.top = '50%';
            c.style.fontSize = '2rem';
            c.style.zIndex = 3000;
            c.style.transition = 'all 1s ease-out';
            document.body.appendChild(c);
            
            setTimeout(() => {
                const angle = Math.random() * Math.PI * 2;
                const dist = 150 + Math.random() * 150;
                c.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px) scale(0)`;
                c.style.opacity = 0;
            }, 50);
            setTimeout(() => c.remove(), 1000);
        }

        init();
    </script>
</body>
</html>
