<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Cristina Jamile ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;500&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            transition: background 2s ease;
        }

        /* --- ESTILOS POR HORA DEL D√çA (Fondos) --- */
        /* Ma√±ana (6am - 5pm): Claro, rosado, fresco */
        body.morning {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
        }
        /* Tarde (5pm - 8pm): Atardecer, naranja, rom√°ntico */
        body.sunset {
            background: linear-gradient(to right, #fa709a 0%, #fee140 100%);
        }
        /* Noche (8pm - 6am): Oscuro, elegante, misterioso */
        body.night {
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
        }

        /* --- TARJETA DE CRISTAL --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px 20px;
            text-align: center;
            max-width: 90%;
            width: 350px;
            position: relative;
            z-index: 10;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Ajustes de texto para que se lea bien siempre */
        body.morning .glass-card { color: #555; text-shadow: none; background: rgba(255,255,255,0.7); }
        
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            margin: 10px 0;
            line-height: 1.2;
        }

        .counter-badge {
            background: rgba(255,255,255,0.9);
            color: #d63384;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: inline-block;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .phrase-box {
            font-style: italic;
            font-size: 1.1rem;
            min-height: 60px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- ICONO CENTRAL INTERACTIVO --- */
        .magic-icon {
            font-size: 5rem;
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            user-select: none;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }
        .magic-icon:hover { transform: scale(1.2); }
        .magic-icon:active { transform: scale(0.9) rotate(360deg); }

        .hint { font-size: 0.7rem; opacity: 0.8; margin-bottom: 10px; }

        /* --- SISTEMA DE PART√çCULAS (Animaciones Variadas) --- */
        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 1;
        }

        /* Animaci√≥n 1: Ca√≠da (Lluvia) */
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
        /* Animaci√≥n 2: Subida (Burbujas) */
        @keyframes rise {
            to { transform: translateY(-110vh) scale(1.5); opacity: 0; }
        }
        /* Animaci√≥n 3: Flotar (Nubes/Sue√±os) */
        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
            100% { transform: translate(0, 0); }
        }

        /* --- MODAL SORPRESA --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 100;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.5s;
        }
        .modal.active { opacity: 1; pointer-events: all; }
        .modal-body {
            background: white; color: #333; padding: 30px; border-radius: 20px;
            text-align: center; max-width: 80%; transform: scale(0.5); transition: 0.5s;
        }
        .modal.active .modal-body { transform: scale(1); }
        .close-modal {
            margin-top: 15px; background: #ff4757; color: white; border: none;
            padding: 10px 20px; border-radius: 50px; font-weight: bold; cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="glass-card">
        <div id="dayCounter" class="counter-badge">D√≠a 1</div>
        
        <div id="mainIcon" class="magic-icon">‚ù§Ô∏è</div>
        <div class="hint">(T√≥came)</div>

        <h1>Cristina Jamile</h1>
        
        <div id="dailyMessage" class="phrase-box">
            Calculando nuestro amor...
        </div>
    </div>

    <div class="modal" id="surpriseModal">
        <div class="modal-body">
            <h2 id="modalTitle">¬°Sorpresa! üéÅ</h2>
            <p id="modalText">Eres lo mejor que me ha pasado.</p>
            <button class="close-modal" onclick="closeModal()">Te amo</button>
        </div>
    </div>

    <script>
        // ==========================================
        // 1. CONFIGURACI√ìN DE FECHA (IMPORTANTE)
        // ==========================================
        // Cambia esto a la fecha de inicio.
        // new Date(A√ëO, MES-1, D√çA) -> Enero es 0, Diciembre es 11.
        const startDate = new Date(2025, 11, 29); 

        // ==========================================
        // 2. BASE DE DATOS DE AMOR
        // ==========================================
        
        // Frases para el texto principal (Se rotan cada d√≠a)
        const phrases = [
            "Eres la raz√≥n por la que sonr√≠o al ver el celular.",
            "Mi lugar favorito es dentro de tus abrazos.",
            "Contigo, cada d√≠a es San Valent√≠n.",
            "No necesito pedir deseos, ya te tengo a ti.",
            "Eres el verso m√°s bonito de mi poema favorito.",
            "Me gustas m√°s que el caf√© por las ma√±anas.",
            "Tu amor es mi motor para ser mejor cada d√≠a.",
            "Eres mi notificaci√≥n favorita.",
            "El mundo es m√°s bonito cuando est√°s t√∫.",
            "Te elijo hoy, ma√±ana y siempre, Cristina."
        ];

        // Mensajes secretos para el Modal (Se rotan cada d√≠a)
        const secrets = [
            "PD: Me encantas cuando te r√≠es. üòç",
            "Hoy te quiero un poquito m√°s que ayer. üìà",
            "Solo quer√≠a recordarte que eres hermosa. üåπ",
            "Gracias por existir y estar en mi vida. ‚ú®",
            "M√°ndame una foto tuya, te extra√±o. üì∏"
        ];

        // Iconos centrales que cambian cada d√≠a
        const icons = ['‚ù§Ô∏è', 'üåπ', 'üß∏', 'üíå', 'üíç', '‚ú®', 'üòª', 'ü¶Ñ'];

        // Elementos que caen/vuelan (Part√≠culas)
        const particles = ['üíñ', 'üå∏', 'ü¶ã', '‚≠ê', 'üçÉ', '‚ùÑÔ∏è', 'üî•', 'üç¨'];

        // ==========================================
        // 3. L√ìGICA DEL PROGRAMA
        // ==========================================

        function init() {
            const now = new Date();
            
            // --- A. L√ìGICA DE TIEMPO (HORA DEL D√çA) ---
            const hour = now.getHours();
            const body = document.body;
            
            // Eliminar clases anteriores
            body.classList.remove('morning', 'sunset', 'night');

            if (hour >= 6 && hour < 17) {
                body.classList.add('morning'); // D√≠a
            } else if (hour >= 17 && hour < 20) {
                body.classList.add('sunset'); // Atardecer
            } else {
                body.classList.add('night'); // Noche
            }

            // --- B. L√ìGICA DE D√çAS (CUENTA) ---
            const diffTime = Math.abs(now - startDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
            
            // Asegurar que empiece en 1
            const dayNumber = diffDays > 0 ? diffDays : 1;

            // --- C. SELECCI√ìN DE CONTENIDO BASADO EN EL D√çA ---
            // Usamos el operador % para rotar infinitamente las listas
            const phraseIndex = (dayNumber - 1) % phrases.length;
            const secretIndex = (dayNumber - 1) % secrets.length;
            const iconIndex = (dayNumber - 1) % icons.length;
            const particleIndex = (dayNumber - 1) % particles.length;
            
            // Insertar textos
            document.getElementById('dayCounter').innerText = `D√≠a ${dayNumber} Juntos`;
            document.getElementById('dailyMessage').innerText = phrases[phraseIndex];
            document.getElementById('modalText').innerText = secrets[secretIndex];
            document.getElementById('mainIcon').innerText = icons[iconIndex];

            // --- D. ANIMACI√ìN √öNICA POR D√çA ---
            // Determina el tipo de animaci√≥n (0=Caer, 1=Subir, 2=Flotar)
            const animationType = dayNumber % 3; 
            const particleChar = particles[particleIndex];

            startParticleSystem(particleChar, animationType);
        }

        // --- SISTEMA DE PART√çCULAS ---
        function startParticleSystem(char, type) {
            setInterval(() => {
                const p = document.createElement('div');
                p.classList.add('particle');
                p.innerText = char;
                
                // Aleatoriedad
                p.style.left = Math.random() * 100 + 'vw';
                p.style.fontSize = (Math.random() * 20 + 10) + 'px';
                
                // Configurar animaci√≥n seg√∫n el tipo
                if (type === 0) {
                    // Ca√≠da (Lluvia)
                    p.style.top = '-10vh';
                    p.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                } else if (type === 1) {
                    // Subida (Burbujas)
                    p.style.bottom = '-10vh';
                    p.style.animation = `rise ${Math.random() * 4 + 3}s linear forwards`;
                } else {
                    // Flotar aleatorio (Est√°tico/Ambiental)
                    p.style.top = Math.random() * 100 + 'vh';
                    p.style.animation = `float ${Math.random() * 5 + 3}s ease-in-out infinite`;
                    p.style.opacity = Math.random();
                }

                document.body.appendChild(p);

                // Limpiar memoria
                setTimeout(() => { p.remove(); }, 6000);
            }, 400); // Frecuencia de creaci√≥n
        }

        // --- INTERACCI√ìN MODAL ---
        const modal = document.getElementById('surpriseModal');
        const mainIcon = document.getElementById('mainIcon');

        mainIcon.addEventListener('click', () => {
            modal.classList.add('active');
            // Vibraci√≥n si es celular
            if (navigator.vibrate) navigator.vibrate(50);
        });

        function closeModal() {
            modal.classList.remove('active');
        }

        // Iniciar todo
        init();

    </script>
</body>
</html>
