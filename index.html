<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Cristina Jamile ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            transition: background 2s ease;
            user-select: none; /* Evita seleccionar texto al jugar */
        }

        /* --- FONDOS SEG√öN HORA --- */
        body.morning { background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%); }
        body.sunset { background: linear-gradient(to right, #fa709a 0%, #fee140 100%); }
        body.night { background: linear-gradient(to bottom, #09203f 0%, #537895 100%); }

        /* --- TARJETA --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 30px;
            text-align: center;
            max-width: 85%;
            width: 320px;
            position: relative;
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        /* Ocultar tarjeta cuando el bot√≥n se escapa para dar espacio */
        .glass-card.playing {
            opacity: 0.5;
            transform: scale(0.9);
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 10px 0;
        }

        .counter-badge {
            background: #fff;
            color: #d63384;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: inline-block;
            margin-bottom: 15px;
        }

        /* --- BOT√ìN JUGUET√ìN --- */
        .magic-btn-container {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .magic-icon {
            font-size: 4.5rem;
            cursor: pointer;
            transition: transform 0.2s ease; /* Movimiento r√°pido */
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
            position: relative;
            z-index: 20;
        }

        /* Clase para cuando el bot√≥n se vuelve "loco" y sale de la tarjeta */
        .magic-icon.running {
            position: fixed; /* Se sale del flujo normal */
        }

        .hint { font-size: 0.7rem; color: #fff; margin-top: -10px; opacity: 0.9; }

        /* --- MENSAJES FLOTANTES (TAUNTS) --- */
        .taunt {
            position: fixed;
            color: #fff;
            background: #ff4757;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 1s forwards;
            z-index: 30;
        }
        @keyframes floatUp {
            to { transform: translateY(-50px); opacity: 0; }
        }

        /* --- PARTICULAS --- */
        .particle { position: fixed; pointer-events: none; z-index: 1; opacity: 0.7; }

        /* --- MODAL --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 100;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.5s;
        }
        .modal.active { opacity: 1; pointer-events: all; }
        .modal-body {
            background: white; padding: 30px; border-radius: 20px;
            text-align: center; max-width: 80%; transform: scale(0.5); transition: 0.5s;
            border: 4px solid #ff6b81;
        }
        .modal.active .modal-body { transform: scale(1); }
        .modal-text { font-size: 1.1rem; color: #333; margin: 20px 0; }
        
    </style>
</head>
<body>

    <div class="glass-card" id="card">
        <div id="dayCounter" class="counter-badge">D√≠a 1</div>
        <h1>Cristina Jamile</h1>
        
        <div class="magic-btn-container">
            <div id="mainIcon" class="magic-icon">‚ù§Ô∏è</div>
        </div>
        <p class="hint" id="instruction">(Atr√°pame si puedes)</p>
    </div>

    <div class="modal" id="surpriseModal">
        <div class="modal-body">
            <h2 id="modalTitle">¬°Me atrapaste! üèÜ</h2>
            <p id="modalText">...</p>
            <div style="font-size: 2rem;">ü•∞üî•üíë</div>
        </div>
    </div>

    <script>
        // ================= CONFIGURACI√ìN =================
        const startDate = new Date(2025, 11, 29); // A√ëO, MES (0-11), D√çA
        // =================================================

        // Frases finales (Premio)
        const loveMessages = [
            "Te ganaste mi coraz√≥n (otra vez).",
            "Eres r√°pida, pero mi amor por ti es m√°s r√°pido.",
            "Me rindo ante ti, hoy y siempre.",
            "Premio: Un beso enorme cuando nos veamos.",
            "Eres mi jugadora favorita n√∫mero 1.",
            "Contigo pierdo la noci√≥n del tiempo.",
            "¬°Te amo Cristina Jamile!"
        ];

        // Frases burlonas cuando el bot√≥n se escapa (Din√°micas)
        const taunts = [
            "¬°Muy lenta! üòù", "¬°Casi! üòÇ", "¬°Aqu√≠ no! üí®", "¬°Soy ninja! ü•∑", 
            "¬°Intenta de nuevo! üòú", "¬°Ups! üôà", "¬°M√°s r√°pido! ‚ö°"
        ];

        // Iconos Diarios
        const icons = ['‚ù§Ô∏è', 'üç©', 'üòª', 'ü™ê', 'üß∏', 'üçì', 'üíé', 'üå∏'];
        // Part√≠culas
        const particles = ['‚ú®', 'üíñ', 'ü¶ã', 'üçÄ', 'üç¨', 'üåô'];

        // Variables de Estado
        let attempts = 0;
        const maxDodges = 5; // Cu√°ntas veces huye
        let isRunning = false;

        function init() {
            const now = new Date();
            const hour = now.getHours();
            
            // 1. Tema Hora
            const body = document.body;
            body.classList.remove('morning', 'sunset', 'night');
            if (hour >= 6 && hour < 17) body.classList.add('morning');
            else if (hour >= 17 && hour < 20) body.classList.add('sunset');
            else body.classList.add('night');

            // 2. Contador de D√≠as
            const diffTime = Math.abs(now - startDate);
            const dayNumber = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) || 1;
            
            // 3. Selecci√≥n de Contenido
            document.getElementById('dayCounter').innerText = `Nivel ${dayNumber}`;
            
            const iconIndex = (dayNumber - 1) % icons.length;
            const msgIndex = (dayNumber - 1) % loveMessages.length;
            const particleChar = particles[(dayNumber - 1) % particles.length];

            const mainIcon = document.getElementById('mainIcon');
            mainIcon.innerText = icons[iconIndex];
            
            document.getElementById('modalText').innerText = loveMessages[msgIndex];

            // Iniciar fondo animado
            startParticles(particleChar);

            // 4. L√≥gica del Juego (Huir)
            // Usamos 'mousedown' y 'touchstart' para que sea inmediato
            mainIcon.addEventListener('touchstart', (e) => handleInteraction(e));
            mainIcon.addEventListener('mousedown', (e) => handleInteraction(e));
        }

        function handleInteraction(e) {
            // Evitar doble disparo en algunos dispositivos
            // e.preventDefault(); 
            
            const icon = document.getElementById('mainIcon');
            const card = document.getElementById('card');

            if (attempts < maxDodges) {
                // MODO HUIR
                if (!isRunning) {
                    // La primera vez, lo sacamos del flujo normal para que pueda viajar por toda la pantalla
                    icon.classList.add('running');
                    card.classList.add('playing');
                    document.getElementById('instruction').innerText = "¬°Atr√°palo!";
                    isRunning = true;
                }

                moveButtonRandomly(icon);
                showTaunt(e.clientX || e.touches[0].clientX, e.clientY || e.touches[0].clientY);
                attempts++;
                
                // Vibraci√≥n corta (error)
                if (navigator.vibrate) navigator.vibrate(50);

            } else {
                // MODO ATRAPADO (√âxito)
                openModal();
                // Resetear juego para la pr√≥xima recarga
                icon.classList.remove('running');
                card.classList.remove('playing');
            }
        }

        function moveButtonRandomly(elem) {
            // Calcular posici√≥n aleatoria segura (dentro del viewport - margen)
            const margin = 50;
            const maxX = window.innerWidth - margin;
            const maxY = window.innerHeight - margin;

            const randomX = Math.floor(Math.random() * (maxX - margin)) + margin;
            const randomY = Math.floor(Math.random() * (maxY - margin)) + margin;

            elem.style.left = randomX + 'px';
            elem.style.top = randomY + 'px';
        }

        function showTaunt(x, y) {
            // Crear el mensaje flotante
            const taunt = document.createElement('div');
            taunt.classList.add('taunt');
            // Elegir frase aleatoria
            taunt.innerText = taunts[Math.floor(Math.random() * taunts.length)];
            
            // Posicionar donde ocurri√≥ el click (o cerca del bot√≥n si es touch)
            // Si x/y no est√°n definidos (touch a veces falla), usar random centro
            const finalX = x || (window.innerWidth / 2);
            const finalY = y || (window.innerHeight / 2);

            taunt.style.left = finalX + 'px';
            taunt.style.top = finalY + 'px';
            
            document.body.appendChild(taunt);
            setTimeout(() => taunt.remove(), 1000);
        }

        function startParticles(char) {
            setInterval(() => {
                const p = document.createElement('div');
                p.classList.add('particle');
                p.innerText = char;
                p.style.left = Math.random() * 100 + 'vw';
                p.style.top = -10 + 'vh';
                p.style.fontSize = Math.random() * 20 + 10 + 'px';
                p.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                
                // Definir animaci√≥n CSS en JS para no complicar el style block
                const styleSheet = document.createElement("style");
                styleSheet.innerText = `
                    @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
                `;
                document.head.appendChild(styleSheet);

                document.body.appendChild(p);
                setTimeout(() => p.remove(), 5000);
            }, 300);
        }

        function openModal() {
            document.getElementById('surpriseModal').classList.add('active');
            // Vibraci√≥n larga (√©xito)
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            createConfetti();
        }

        function createConfetti() {
            // Explosi√≥n simple de emojis al ganar
            for(let i=0; i<30; i++) {
                setTimeout(() => {
                    const c = document.createElement('div');
                    c.innerText = 'üéâ';
                    c.style.position = 'fixed';
                    c.style.left = '50%';
                    c.style.top = '50%';
                    c.style.fontSize = '2rem';
                    c.style.transition = 'all 1s ease';
                    c.style.zIndex = 200;
                    document.body.appendChild(c);
                    
                    // Dispersar
                    setTimeout(() => {
                        c.style.transform = `translate(${Math.random()*400 - 200}px, ${Math.random()*400 - 200}px) scale(0)`;
                    }, 50);
                    
                    setTimeout(() => c.remove(), 1000);
                }, i * 50);
            }
        }

        init();
    </script>
</body>
</html>
