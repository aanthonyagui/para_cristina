<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Cristina Jamile ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;      /* Fallback */
            height: 100dvh;     /* Altura real en m√≥viles */
            overflow: hidden;   /* Cero scroll */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            transition: background 1s ease;
            user-select: none;
            touch-action: none; /* Desactiva gestos del navegador para priorizar el juego */
            -webkit-tap-highlight-color: transparent;
        }

        /* --- FONDOS --- */
        body.morning { background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); }
        body.sunset { background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); }
        body.night { background: linear-gradient(135deg, #09203f 0%, #537895 100%); }

        /* --- TARJETA --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 30px;
            text-align: center;
            width: 300px;
            max-width: 85%;
            position: relative;
            z-index: 10;
            transition: opacity 0.3s;
        }
        
        .glass-card.playing { opacity: 0.15; pointer-events: none; }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.8rem;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin: 5px 0 15px 0;
        }

        .day-badge {
            background: #fff;
            color: #d63384;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        /* --- CONTENEDOR DEL √çCONO --- */
        .magic-btn-container {
            height: 120px; /* Espacio reservado */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- EL √çCONO (CORAZ√ìN) --- */
        .magic-icon {
            font-size: 4.5rem; 
            width: 100px;      
            height: 100px;
            line-height: 100px; /* Centrado vertical */
            text-align: center;
            cursor: pointer;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
            position: relative; 
            z-index: 1000;
            user-select: none;
            /* Transici√≥n MUY r√°pida para que parezca que huye al instante */
            transition: top 0.15s ease-out, left 0.15s ease-out;
        }

        .magic-icon.moving {
            position: fixed; /* Se libera del contenedor */
        }

        .hint { font-size: 0.8rem; color: #fff; opacity: 0.9; margin-top: 5px; }

        /* --- MENSAJES BURLONES --- */
        .taunt {
            position: fixed;
            background: #ff4757;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.9rem;
            pointer-events: none;
            z-index: 50;
            animation: floatUp 0.8s forwards;
            white-space: nowrap;
        }
        @keyframes floatUp {
            to { transform: translateY(-40px); opacity: 0; }
        }

        /* --- MODAL --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.5s;
        }
        .modal.active { opacity: 1; pointer-events: all; }
        .modal-body {
            background: white; padding: 30px; border-radius: 20px;
            text-align: center; max-width: 80%; transform: scale(0.5);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 4px solid #ff9a9e;
        }
        .modal.active .modal-body { transform: scale(1); }
        .modal-text { font-size: 1.2rem; color: #333; margin: 20px 0; }
        
        /* Part√≠culas de fondo */
        .particle { position: fixed; top: -10vh; z-index: 1; opacity: 0.6; pointer-events: none; }

    </style>
</head>
<body>

    <div class="glass-card" id="card">
        <div id="dayCounter" class="day-badge">D√≠a 1</div>
        <h1>Cristina Jamile</h1>
        
        <div class="magic-btn-container">
            <div id="mainIcon" class="magic-icon">‚ù§Ô∏è</div>
        </div>
        
        <p class="hint" id="instruction">(T√≥came si puedes)</p>
    </div>

    <div class="modal" id="winModal">
        <div class="modal-body">
            <h2 id="modalTitle">¬°Te amo! üèÜ</h2>
            <p id="modalText">...</p>
            <div style="font-size: 3rem;">ü•∞üéâüíë</div>
            <button onclick="location.reload()" style="margin-top:15px; background:#ff4757; color:white; border:none; padding:10px 20px; border-radius:20px;">Jugar otra vez</button>
        </div>
    </div>

    <script>
        // === CONFIGURACI√ìN ===
        // Fecha de inicio (A√±o, Mes-1, D√≠a)
        const startDate = new Date(2025, 11, 29); 
        // =====================

        const messages = [
            "Eres mi persona favorita en el universo.",
            "Me alegras la vida con solo existir.",
            "Cada d√≠a te quiero un poquito m√°s.",
            "Eres el amor de mi vida, Cristina.",
            "Gracias por hacerme tan feliz.",
            "No te cambio por nada en el mundo.",
            "Contigo todo es m√°s bonito."
        ];
        
        const taunts = ["¬°Lenta! üòù", "¬°Casi! üòÇ", "¬°Aqu√≠ no! üí®", "¬°Soy ninja! ü•∑", "¬°Ups! üôà", "¬°M√°s r√°pido! ‚ö°"];
        const icons = ['‚ù§Ô∏è', 'üòª', '‚ú®', 'üß∏', 'üçì', 'üíé', 'üåπ', 'ü¶Ñ'];

        let attempts = 0;
        const maxDodges = 5; 
        let isRunning = false;

        function init() {
            // 1. Configuraci√≥n Visual (D√≠a/Noche y Contador)
            const now = new Date();
            const hour = now.getHours();
            const body = document.body;

            body.classList.remove('morning', 'sunset', 'night');
            if (hour >= 6 && hour < 17) body.classList.add('morning');
            else if (hour >= 17 && hour < 20) body.classList.add('sunset');
            else body.classList.add('night');

            const diff = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
            const dayNum = diff >= 0 ? diff + 1 : 1;
            
            document.getElementById('dayCounter').innerText = `D√≠a ${dayNum}`;
            const iconChar = icons[(dayNum - 1) % icons.length];
            document.getElementById('mainIcon').innerText = iconChar;
            document.getElementById('modalText').innerText = messages[(dayNum - 1) % messages.length];

            // Iniciar fondo
            startParticles();

            // 2. EVENTOS (Aqu√≠ est√° el arreglo del error)
            const icon = document.getElementById('mainIcon');
            
            // Usamos 'pointerdown' que es universal y m√°s seguro para vibraci√≥n
            icon.addEventListener('pointerdown', (e) => {
                // Prevenir comportamientos extra√±os del navegador
                e.preventDefault(); 
                playGame(e.clientX, e.clientY);
            });
        }

        function playGame(x, y) {
            const icon = document.getElementById('mainIcon');
            
            if (attempts < maxDodges) {
                // --- MODO HUIDA ---
                if (!isRunning) {
                    isRunning = true;
                    icon.classList.add('moving');
                    document.getElementById('card').classList.add('playing');
                    document.getElementById('instruction').innerText = "¬°Atr√°palo!";
                    
                    // Primer salto inmediato
                    moveToSafePosition(icon);
                    return; // No mostramos burla ni vibramos en el primer toque para evitar el error de "user gesture"
                }
                
                // Mover a posici√≥n segura
                moveToSafePosition(icon);
                
                // Mostrar burla
                showTaunt(x, y);
                attempts++;
                
                // Vibraci√≥n (protegida para que no salte error en consola)
                try {
                    if(navigator.vibrate) navigator.vibrate(50);
                } catch(err) {
                    // Si falla la vibraci√≥n, no pasa nada, el juego sigue
                    console.log("Vibraci√≥n bloqueada temporalmente");
                }

            } else {
                // --- MODO VICTORIA ---
                document.getElementById('winModal').classList.add('active');
                
                try {
                    if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
                } catch(e){}
                
                for(let i=0; i<30; i++) setTimeout(createConfetti, i*50);
            }
        }

        // --- LA L√ìGICA DE LA JAULA SEGURA (Correcci√≥n para que no se pierda) ---
        function moveToSafePosition(elem) {
            // M√°rgenes de seguridad EXAGERADOS para asegurar visibilidad
            const safeMargin = 60; // 60px lejos de cualquier borde
            const iconSize = 100;  // Asumimos el tama√±o del icono
            
            // Ancho y Alto de la ventana visible
            const winW = window.innerWidth;
            const winH = window.innerHeight;

            // Coordenadas M√ÅXIMAS permitidas
            const maxLeft = winW - iconSize - safeMargin;
            const maxTop = winH - iconSize - safeMargin;

            // Coordenadas M√çNIMAS permitidas
            const minLeft = safeMargin;
            const minTop = safeMargin;

            // Generar posiciones aleatorias DENTRO de los l√≠mites
            // Math.max asegura que nunca sea negativo si la pantalla es muy peque√±a
            const randomLeft = Math.max(minLeft, Math.floor(Math.random() * (maxLeft - minLeft + 1)) + minLeft);
            const randomTop = Math.max(minTop, Math.floor(Math.random() * (maxTop - minTop + 1)) + minTop);

            // Aplicar nueva posici√≥n
            elem.style.left = randomLeft + 'px';
            elem.style.top = randomTop + 'px';
        }

        function showTaunt(x, y) {
            const t = document.createElement('div');
            t.className = 'taunt';
            t.innerText = taunts[Math.floor(Math.random() * taunts.length)];
            
            // Si x o y son undefined (a veces pasa en primer click), usar centro
            const posX = x || window.innerWidth / 2;
            const posY = y || window.innerHeight / 2;

            t.style.left = posX + 'px';
            t.style.top = posY + 'px';
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 800);
        }

        function startParticles() {
            setInterval(() => {
                const p = document.createElement('div');
                p.className = 'particle';
                p.innerText = ['üíñ','üå∏','‚ú®'][Math.floor(Math.random()*3)];
                p.style.left = Math.random() * 100 + 'vw';
                p.style.fontSize = Math.random() * 20 + 10 + 'px';
                p.style.animation = `fall ${Math.random()*3+2}s linear forwards`;
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 5000);
            }, 500);
            
            const style = document.createElement('style');
            style.innerHTML = `@keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }`;
            document.head.appendChild(style);
        }
        
        function createConfetti() {
            const c = document.createElement('div');
            c.innerText = 'üéâ';
            c.style.position = 'fixed';
            c.style.left = '50%'; c.style.top = '50%';
            c.style.fontSize = '2rem';
            c.style.zIndex = 3000;
            c.style.transition = 'all 1s ease-out';
            document.body.appendChild(c);
            
            setTimeout(() => {
                const angle = Math.random() * Math.PI * 2;
                const dist = 150 + Math.random() * 150;
                c.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px) scale(0)`;
                c.style.opacity = 0;
            }, 50);
            setTimeout(() => c.remove(), 1000);
        }

        init();
    </script>
</body>
</html>
