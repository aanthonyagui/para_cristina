<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Cristina Jamile ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            position: relative;
            z-index: 10;
            border: 2px solid #fff;
            max-width: 90%;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 3.5rem;
            margin: 0;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        p.subtitle {
            color: #555;
            font-size: 1.2rem;
            margin-top: 15px;
        }

        /* El coraz√≥n principal ahora es clickable */
        .heart-beat-container {
            cursor: pointer;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        
        .heart-beat-container:hover {
            transform: scale(1.1);
        }

        .heart-beat {
            font-size: 5rem;
            color: #ff3366;
            animation: beat 1s infinite alternate;
            margin: 20px 0;
            filter: drop-shadow(0 0 10px rgba(255, 51, 102, 0.6));
        }
        
        .click-hint {
            font-size: 0.8rem;
            color: #d63384;
            margin-top: -15px;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        @keyframes beat {
            to { transform: scale(1.15); }
        }

        /* --- Estilos para la ventana emergente (Modal) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Fondo oscuro semi-transparente */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            padding: 35px;
            border-radius: 20px;
            text-align: center;
            max-width: 85%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            transform: translateY(20px);
            transition: all 0.4s ease;
            position: relative;
            border: 3px solid #ffccd5;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-title {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .modal-text {
            font-size: 1.1rem;
            color: #333;
            line-height: 1.6;
        }
        
        .modal-emojis {
            font-size: 2.5rem;
            margin-top: 20px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.8rem;
            color: #aaa;
            cursor: pointer;
            transition: color 0.3s;
        }
        .close-btn:hover {
            color: #d63384;
        }

        /* --- Lluvia de corazones (Fondo) --- */
        .falling-heart {
            position: fixed;
            top: -10vh;
            color: #ff8fa3;
            font-size: 1.5rem;
            animation: fall linear forwards;
            z-index: 1;
            opacity: 0.6;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart-beat-container" id="mainHeartBtn">
            <div class="heart-beat">‚ù§Ô∏è</div>
        </div>
        <p class="click-hint">(Haz clic en el coraz√≥n)</p>
        <h1>Te Amo<br>Cristina Jamile</h1>
        <p class="subtitle">Eres mi persona favorita en el mundo.</p>
    </div>

    <div class="modal-overlay" id="secretModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModalBtn">&times;</span>
            <h2 class="modal-title">¬°Mi sorpresa para ti!</h2>
            <p class="modal-text">
                Quer√≠a recordarte que cada latido de este coraz√≥n digital es por ti. Gracias por hacer mis d√≠as m√°s felices y mi mundo m√°s bonito con solo existir.
            </p>
            <div class="modal-emojis">
                ü•∞üåπ‚ú®üíñüíë
            </div>
        </div>
    </div>

    <script>
        // 1. Script para la lluvia de corazones (fondo)
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üå∏', '‚ú®'][Math.floor(Math.random() * 4)]; // Variedad de iconos
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's'; // M√°s lento y suave
            heart.style.fontSize = Math.random() * 15 + 10 + 'px';
            
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }
        setInterval(createHeart, 400);


        // 2. Script para la interacci√≥n del coraz√≥n (Modal)
        const mainHeartBtn = document.getElementById('mainHeartBtn');
        const secretModal = document.getElementById('secretModal');
        const closeModalBtn = document.getElementById('closeModalBtn');

        // Abrir el modal al hacer clic en el coraz√≥n
        mainHeartBtn.addEventListener('click', () => {
            secretModal.classList.add('active');
            // Efecto extra: vibraci√≥n en el celular si es compatible
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }
        });

        // Cerrar el modal con la X
        closeModalBtn.addEventListener('click', () => {
            secretModal.classList.remove('active');
        });

        // Cerrar el modal si se hace clic fuera de la cajita blanca
        secretModal.addEventListener('click', (e) => {
            if (e.target === secretModal) {
                secretModal.classList.remove('active');
            }
        });
    </script>

</body>
</html>
